<body ononline="document.body.classList.remove('offline')" onoffline="document.body.classList.add('offline')">
    <div class="offline-badge">SEM INTERNET - MODO LOCAL</div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const gerarAssinaturaSeguranca = (texto) => {
            let hash = 0;
            if (texto.length === 0) return hash;
            for (let i = 0; i < texto.length; i++) {
                const char = texto.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).toUpperCase();
        };

        const LISTA_ESPECIES = ["Araucária", "Cedro", "Imbuia", "Peroba-rosa", "Canela-preta", "Jacarandá", "Pau-brasil", "Xaxim", "Figueira-branca", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Araticum", "Aroeira", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", "Canafístula", "Canela", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Casuarina", "Cedrinho", "Cerejeira", "Chapéu-de-napoleão", "Cinamomo", "Coqueiro", "Corticeira", "Cumaru", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Hovenia", "Ingá", "Ipê-amarelo", "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Jabuticabeira", "Jacarandá-mimoso", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", "Louro", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Paineira", "Palmeira-imperial", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sapucaia", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", "Uvaia", "Uva-do-japão", "Vassourão-branco"].sort();
        const TIPOS_PODA_DATA = [{ id: "Levantamento" }, { id: "Limpeza" }, { id: "Adequação" }, { id: "Estrutural" }, { id: "Corte (Supressão)" }];
        const formatDuration = (s) => `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`;

        const PhotoUpload = ({ label, preview, onCapture, processing }) => (
            <label className={`relative h-24 border-2 border-dashed rounded-lg flex flex-col items-center justify-center cursor-pointer ${preview ? 'border-audit-600 bg-emerald-50' : 'border-slate-300 bg-white'}`}>
                {processing ? <i className="fas fa-circle-notch fa-spin text-audit-600"></i> : preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-lg" /> : (
                    <div className="text-center"><i className="fas fa-camera text-slate-400 text-xl"></i><span className="block text-[8px] font-bold text-slate-500 uppercase mt-1">{label}</span></div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} disabled={processing} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', foto_unificada: null, active: false });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            
            const [visualElapsed, setVisualElapsed] = useState(0); 
            const [visualJourney, setVisualJourney] = useState(0);
            const [isExporting, setIsExporting] = useState(false);
            const [isPhotoProcessing, setIsPhotoProcessing] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [syncStatus, setSyncStatus] = useState("");

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v18_final');
                        const a = await idbKeyval.get('mcr_active_v18_final');
                        const l = await idbKeyval.get('mcr_logs_v18_final') || [];
                        if (s) setShift(s);
                        if (a) setActiveAction(a);
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (e) { setView('setup'); }
                };
                load();
                navigator.geolocation.watchPosition(p => setGps({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), null, { enableHighAccuracy: true });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = Date.now();
                    if (shift?.active) setVisualJourney(Math.floor((now - shift.journeyStartTime) / 1000));
                    if (activeAction?.startTime) {
                        const total = Math.floor((now - activeAction.startTime) / 1000);
                        setVisualElapsed(total - (activeAction.totalPausedSeconds || 0));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift]);

            // --- SYNC LEVE (SUPABASE ONLY) ---
            useEffect(() => {
                const autoSync = setInterval(async () => {
                    if (!navigator.onLine || !shift.active || !window.supabase) return;
                    
                    const allLogs = await idbKeyval.get('mcr_logs_v18_final') || [];
                    const toSync = allLogs.filter(l => !l.synced);

                    for (let item of toSync) {
                        try {
                            setSyncStatus("Enviando...");
                            const hmEfetivo = item.effectiveDurationSec || 0;
                            const assinatura = gerarAssinaturaSeguranca(`${item.species}${hmEfetivo}THYEGO`);
                            
                            // Tenta ler foto do DDS do disco se não estiver no objeto leve
                            let fotoDDS = item.foto_dds;
                            if (item.species === 'DDS_INICIAL' && !fotoDDS) {
                                const savedShift = await idbKeyval.get('mcr_shift_v18_final');
                                fotoDDS = savedShift?.foto_unificada;
                            }

                            await window.supabase.from('registros_poda').insert([{
                                data_referencia: shift.journeyDate,
                                operador_encarregado: shift.operador,
                                rt_responsavel: shift.rt,
                                tst_responsavel: shift.tst,
                                placa: shift.placa,
                                auxiliares: shift.auxiliares?.join(", "),
                                especie: item.species,
                                hm_manejo_seg: hmEfetivo,
                                pausa_total_seg: item.totalPausedSeconds || 0,
                                coordenadas: item.coords,
                                fotos_antes: item.photosBefore,
                                fotos_depois: item.photosAfter,
                                foto_dds: fotoDDS,
                                meta_seguranca: assinatura,
                                metadados_auditoria: item.metadata_array,
                                status_servico: item.status
                            }]);

                            item.synced = true;
                            // Salva estado sincronizado
                            const newLogs = allLogs.map(l => l.timestamp === item.timestamp ? {...l, synced: true} : l);
                            await idbKeyval.set('mcr_logs_v18_final', newLogs);
                            setLogs(newLogs);
                            setSyncStatus("Sincronizado");
                            
                        } catch (e) { setSyncStatus("Erro Rede"); }
                    }
                }, 8000);
                return () => clearInterval(autoSync);
            }, [shift, logs]);

            const handleCapture = async (file, type) => {
                if (!file) return;
                setIsPhotoProcessing(true);
                
                // COMPRESSÃO EXTREMA (MÁXIMO 720px e 50% QUALIDADE)
                // Isso garante que a foto fique abaixo de 100KB para não estourar RAM
                const options = { maxSizeMB: 0.05, maxWidthOrHeight: 720, useWebWorker: true, initialQuality: 0.5 };
                
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { const reader = new FileReader(); reader.readAsDataURL(compressed); reader.onloadend = () => r(reader.result); });

                    // Salva no estado
                    if (type === 'shift') setShift(s => ({...s, foto_unificada: base64}));
                    else if (type === 'before') setActiveAction(a => ({...a, photosBefore: [...(a.photosBefore||[]), base64]}));
                    else if (type === 'after') setActiveAction(a => ({...a, photosAfter: [...(a.photosAfter||[]), base64]}));
                    else if (type === 'pause') setActiveAction(a => ({...a, tempPausePhoto: base64}));
                    else if (type === 'problem') setActiveAction(a => ({...a, photoProblem: base64}));
                } catch (e) { alert("Memória insuficiente no dispositivo."); } 
                finally { setIsPhotoProcessing(false); }
            };

            // --- AÇÃO CRÍTICA: INICIAR SEM CRASH ---
            const startShift = async () => {
                setIsSaving(true);
                try {
                    const now = Date.now();
                    const ns = {...shift, active: true, journeyStartTime: now, journeyDate: new Date().toLocaleDateString('pt-BR')};
                    
                    // 1. Salva o Turno Completo no Disco (IDB)
                    await idbKeyval.set('mcr_shift_v18_final', ns);

                    // 2. Cria o Log de Abertura
                    const ddsLog = {
                        data_referencia: ns.journeyDate, operador_encarregado: ns.operador, rt_responsavel: ns.rt, tst_responsavel: ns.tst, placa: ns.placa, auxiliares: ns.auxiliares?.join(", "),
                        species: "DDS_INICIAL", status: "ABERTURA_TURNO",
                        coords: `${gps.lat},${gps.lng}`,
                        // NÃO COLOCA A FOTO AQUI PARA NÃO PESAR NA RAM AGORA
                        // O AutoSync vai buscar do disco depois
                        timestamp: new Date().toISOString(),
                        synced: false
                    };

                    const initialLogs = [ddsLog, ...logs];
                    await idbKeyval.set('mcr_logs_v18_final', initialLogs);
                    setLogs(initialLogs);

                    // 3. LIMPEZA DE MEMÓRIA CRUCIAL (Memory Flush)
                    // Remove a foto pesada da memória RAM do React antes de trocar de tela
                    const shiftLeve = { ...ns, foto_unificada: null }; 
                    setShift(shiftLeve);

                    // 4. Troca de Tela
                    setTimeout(() => {
                        setView('dashboard');
                        setIsSaving(false);
                    }, 500);

                } catch (e) { alert("Erro ao iniciar: " + e.message); setIsSaving(false); }
            };

            const startTreeTimer = async () => {
                const now = Date.now();
                const na = {...activeAction, executionStartTime: now, formDurationSec: 0, desc: `${activeAction.species}`, treeCoords: `${gps.lat},${gps.lng}`};
                
                // Log de Início (Leve, sem fotos)
                const startLog = { 
                    ...na, status: "INICIO_MANEJO", species: activeAction.species, 
                    photosBefore: [], // Fotos vão só no final
                    timestamp: new Date().toISOString(), synced: false 
                };
                
                const updatedLogs = [startLog, ...logs];
                await idbKeyval.set('mcr_logs_v18_final', updatedLogs);
                setLogs(updatedLogs);

                await idbKeyval.set('mcr_active_v18_final', na);
                setActiveAction(na);
                
                setTimeout(() => setView('active_service'), 100);
            };

            const forceSaveTree = async () => {
                setIsSaving(true);
                try {
                    const now = Date.now();
                    const totalDur = Math.floor((now - activeAction.startTime) / 1000);
                    const effective = totalDur - (activeAction.totalPausedSeconds || 0);
                    
                    const newLog = { 
                        ...activeAction, 
                        synced: false, 
                        endTime: now, 
                        durationSec: totalDur, 
                        effectiveDurationSec: effective, 
                        coords: activeAction.treeCoords || `${gps.lat},${gps.lng}`, 
                        status: 'CONCLUIDO', 
                        timestamp: new Date().toISOString() 
                    };

                    const updatedLogs = [newLog, ...logs];
                    await idbKeyval.set('mcr_logs_v18_final', updatedLogs);
                    await idbKeyval.del('mcr_active_v18_final');
                    
                    // Limpa memória RAM antes de mudar tela
                    setLogs(updatedLogs);
                    setActiveAction(null);
                    
                    setTimeout(() => {
                        setView('dashboard');
                        setIsSaving(false);
                    }, 500);

                } catch (e) { alert("Erro ao salvar: " + e.message); setIsSaving(false); } 
            };

            const handleFinalExport = async () => {
                // Recupera dados completos do disco
                const savedLogs = await idbKeyval.get('mcr_logs_v18_final') || [];
                const savedShift = await idbKeyval.get('mcr_shift_v18_final');

                const zip = new JSZip();
                let csv = "DATA;ESPECIE;HM;OPERADOR;STATUS\n";
                savedLogs.forEach(l => csv += `${shift.journeyDate};${l.species};${l.effectiveDurationSec};${shift.operador};${l.synced ? 'ENVIADO' : 'PENDENTE'}\n`);
                zip.file("RELATORIO.csv", csv);
                
                const folder = zip.folder("EVIDENCIAS");
                // Tenta pegar foto do disco (savedShift) ou da memória (shift)
                const fotoDDS = savedShift?.foto_unificada || shift.foto_unificada;
                if(fotoDDS) folder.file("00_DDS_ABERTURA.jpg", fotoDDS.split(',')[1], {base64: true});
                
                savedLogs.forEach((l, i) => {
                    l.photosBefore?.forEach((p, j) => folder.file(`ARV_${i+1}_ANTES_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                    l.photosAfter?.forEach((p, j) => folder.file(`ARV_${i+1}_DEPOIS_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                });
                
                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `MCR_${shift.operador}.zip`; a.click();
                if(confirm("Confirma limpeza?")) { await idbKeyval.clear(); window.location.reload(); }
            };

            // VIEWS (Layout Clássico Mantido)
            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse">SGP AUDIT v18.26...</div>;

            if (view === 'setup') return (
                <div className="p-6 screen-fade pb-20 no-scrollbar">
                    {isSaving && <div className="loader-overlay"><div className="w-12 h-12 border-4 border-audit-600 border-t-transparent rounded-full animate-spin mb-4"></div><p className="text-audit-900 font-black">PROCESSANDO...</p></div>}
                    <div className="text-center mb-8"><i className="fas fa-shield-alt text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase">Abertura de Turno</h1></div>
                    <Card>
                        <Label required>Equipe Técnica</Label>
                        <div className="space-y-3">
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="RT (ENGENHEIRO)" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} />
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="TST (SEGURANÇA)" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="ENCARREGADO" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} />
                                <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="PLACA MUNK" value={shift.placa} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} />
                            </div>
                        </div>
                    </Card>
                    <Card><Label required>DDS / Checklist</Label><PhotoUpload fullWidth label="FOTO DDS" processing={isPhotoProcessing} preview={shift.foto_unificada} onCapture={f => handleCapture(f, 'shift')} /></Card>
                    <button disabled={!shift.operador || !shift.placa || !shift.foto_unificada || isPhotoProcessing} onClick={startShift} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl uppercase">Iniciar Expediente</button>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase">Gestão MCR</p><p className="font-black text-slate-800 text-sm uppercase">{shift.operador}</p></div></div>
                        <div className="text-right"><p className="text-[8px] font-bold text-audit-600 uppercase">{gps.lat ? 'GPS ON' : 'GPS...'}</p><p className="text-[7px] font-bold text-emerald-600 uppercase animate-pulse">{syncStatus}</p></div>
                    </div>
                    <div className="p-5">
                        <div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1">Jornada</p><p className="text-4xl font-black font-mono">{formatDuration(stats.journey)}</p></div>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-audit-600 p-4 rounded-3xl text-white shadow-xl"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Hm Total</p><p className="text-2xl font-black">{formatDuration(stats.work)}</p></div>
                            <div className="bg-slate-800 p-4 rounded-3xl text-white shadow-xl border-b-4 border-amber-500"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Logística</p><p className="text-2xl font-black">{formatDuration(stats.logistics)}</p></div>
                        </div>
                        <div className="space-y-4">
                            <button onClick={async () => { const na = { pruningTypes: [], status: 'OK', totalPausedSeconds: 0, photosBefore: [], photosAfter: [], startTime: Date.now(), copelRequired: 'NÃO' }; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); setView('tree_form'); }} className="w-full bg-audit-600 text-white p-9 rounded-[2rem] shadow-xl flex flex-col items-center gap-2 btn-active"><i className="fas fa-plus-circle text-3xl"></i><span className="font-black text-xl uppercase">Registrar Manejo</span></button>
                            <button onClick={() => { setShowEndConfirm(true) }} className="w-full bg-slate-200 text-slate-600 p-6 rounded-3xl shadow-sm font-black uppercase">Encerrar Turno</button>
                        </div>
                    </div>
                    {showEndConfirm && <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6"><div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center"><h3 className="text-xl font-black uppercase">Confirmar?</h3><button onClick={() => { setShift({...shift, journeyEndTime: Date.now()}); setShowEndConfirm(false); setView('end_day'); }} className="w-full bg-audit-900 text-white py-5 rounded-2xl font-black uppercase mt-4">Sim, Encerrar</button><button onClick={() => setShowEndConfirm(false)} className="w-full mt-2 text-slate-400 font-bold uppercase">Voltar</button></div></div>}
                </div>
            );

            if (view === 'tree_form') return <div className="p-6 screen-fade pb-20"><div className="flex items-center gap-4 mb-6"><button onClick={()=>{setActiveAction(null);setView('dashboard')}} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center"><i className="fas fa-arrow-left"></i></button><h2 className="text-xl font-black text-slate-800 uppercase italic">Prontuário</h2></div><Card><Label required>Espécie</Label><input list="esp" className="w-full p-4 border-2 rounded-2xl mb-4 text-sm font-black" value={activeAction.species||''} onChange={e=>setActiveAction({...activeAction,species:e.target.value.toUpperCase()})} /><datalist id="esp">{LISTA_ESPECIES.map(s=><option key={s} value={s}/>)}</datalist><Label required>3 Fotos Antes</Label><div className="grid grid-cols-3 gap-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosBefore?.[i]} onCapture={f=>handleCapture(f,'before')} processing={isPhotoProcessing}/>)}</div></Card><button disabled={!activeAction.species || activeAction.photosBefore?.length<3} onClick={startTreeTimer} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-lg">Iniciar</button></div>;

            if (view === 'active_service') return <div className="p-6 screen-fade flex flex-col min-h-screen"><div className="text-center mt-6"><span className="bg-audit-600 text-white px-5 py-1.5 rounded-full text-[10px] font-black uppercase">Execução</span><h2 className="text-xl font-black mt-5">{activeAction.desc}</h2></div><div className="flex-1 flex flex-col justify-center items-center"><div className="text-7xl font-black timer-glow">{formatDuration(visualElapsed)}</div></div><div className="mt-auto pb-8"><Card><Label required>3 Fotos Depois</Label><div className="grid grid-cols-3 gap-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosAfter?.[i]} onCapture={f=>handleCapture(f,'after')} processing={isPhotoProcessing}/>)}</div><button disabled={activeAction.photosAfter?.length<3 || isSaving} onClick={forceSaveTree} className="w-full mt-4 py-5 rounded-2xl bg-audit-900 text-white font-black">{isSaving?"Salvando...":"Finalizar"}</button></Card></div></div>;

            if (view === 'end_day') return <div className="p-6 text-center"><i className="fas fa-check-circle text-audit-600 text-7xl mb-6"></i><h2 className="text-3xl font-black">Turno Finalizado</h2><button onClick={handleFinalExport} className="w-full py-8 mt-10 rounded-[2.5rem] bg-audit-600 text-white font-black text-2xl shadow-xl">Baixar Relatório</button></div>;

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
