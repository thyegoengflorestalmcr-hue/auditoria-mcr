            "Sapucaia", "Sete-copas", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", 
            "Uvaia", "Uva-do-japão", "Vassourão-branco"
        ].sort();

        const PAUSE_REASONS = ["Almoço / Refeição", "Chuva / Tempo Ruim", "Quebra de Equipamento", "Logística / Deslocamento", "Interferência de Munícipe", "Abastecimento", "Suspensão Rede (COPEL)", "Outros"];

        const formatDuration = (totalSeconds) => {
            const s = Math.max(0, totalSeconds);
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4 ${className}`}>{children}</div>
        );

        const Label = ({ children, required }) => (
            <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">
                {children} {required && <span className="text-red-500">*</span>}
            </label>
        );

        const PhotoUpload = ({ label, help, preview, onCapture, icon="fa-camera", fullWidth = false }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : (
                    <div className="text-center p-2">
                        <i className={`fas ${icon} text-2xl text-slate-300 mb-1`}></i>
                        <div className="text-[9px] font-black text-slate-600 uppercase leading-tight">{label}</div>
                        <div className="text-[7px] text-slate-400 mt-1 uppercase italic leading-tight">{help}</div>
                    </div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ 
                rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', 
                foto_unificada: null, journeyStartTime: null, journeyEndTime: null, journeyDate: null 
            });
            const [activeAction, setActiveAction] = useState(null);
            const [logs, setLogs] = useState([]);
            const [gps, setGps] = useState({ lat: null, lng: null });
            const [elapsed, setElapsed] = useState(0); 
            const [pauseElapsed, setPauseElapsed] = useState(0);
            const [journeyElapsed, setJourneyElapsed] = useState(0); 
            const [showEndConfirm, setShowEndConfirm] = useState(false);
            const [isExporting, setIsExporting] = useState(false);

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v19');
                        const a = await idbKeyval.get('mcr_active_v19');
                        const l = await idbKeyval.get('mcr_logs_v19') || [];
                        if (s) setShift(s);
                        if (a) {
                            setActiveAction(a);
                            if (a.startTime) setElapsed(Math.floor((Date.now() - a.startTime) / 1000));
                        }
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (err) { setView('setup'); }
                };
                load();
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    if (shift?.active && shift?.journeyStartTime) {
                        const now = shift.journeyEndTime || Date.now();
                        setJourneyElapsed(Math.floor((now - shift.journeyStartTime) / 1000));
                    }
                    if (activeAction?.startTime) {
                        setElapsed(Math.floor((Date.now() - activeAction.startTime) / 1000));
                        if (activeAction.isPaused && activeAction.pauseStartTime) {
                            setPauseElapsed(Math.floor((Date.now() - activeAction.pauseStartTime) / 1000));
                        }
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift.active, shift.journeyStartTime, shift.journeyEndTime]);

            useEffect(() => {
                if (shift?.active) idbKeyval.set('mcr_shift_v19', shift);
                if (activeAction) idbKeyval.set('mcr_active_v19', activeAction);
                else idbKeyval.del('mcr_active_v19');
                idbKeyval.set('mcr_logs_v19', logs);
            }, [shift, activeAction, logs]);

            useEffect(() => {
                const watchId = navigator.geolocation.watchPosition(
                    (pos) => setGps({ lat: pos.coords.latitude.toFixed(6), lng: pos.coords.longitude.toFixed(6) }),
                    (err) => console.log(err),
                    { enableHighAccuracy: true }
                );
                return () => navigator.geolocation.clearWatch(watchId);
            }, []);

            // --- FUNÇÕES DE PROCESSAMENTO DE IMAGEM ---
            const getExifData = (file) => {
                return new Promise((resolve) => {
                    EXIF.getData(file, function() {
                        const meta = EXIF.getAllTags(this);
                        const convert = (dms, ref) => {
                            if (!dms) return null;
                            let dd = dms[0] + dms[1]/60 + dms[2]/3600;
                            if (ref === "S" || ref === "W") dd = dd * -1;
                            return dd.toFixed(6);
                        };
                        resolve({
                            dateTime: meta.DateTimeOriginal || meta.DateTime || null,
                            lat: convert(meta.GPSLatitude, meta.GPSLatitudeRef),
                            lng: convert(meta.GPSLongitude, meta.GPSLongitudeRef),
                            model: meta.Model || null
                        });
                    });
                });
            };

            const processPhoto = async (file) => {
                if (!file) return null;
                const metadata = await getExifData(file);
                // Configuração original que você disse que não trava
                const options = { maxSizeMB: 0.1, maxWidthOrHeight: 1024, useWebWorker: true };
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { 
                        const reader = new FileReader(); 
                        reader.readAsDataURL(compressed); 
                        reader.onloadend = () => r(reader.result); 
                    });
                    return { base64, metadata, captureGps: `${gps.lat},${gps.lng}`, captureTime: new Date().toISOString() };
                } catch (e) { return null; }
            };

            const stats = useMemo(() => {
                const treeLogs = logs.filter(l => l.type === 'tree' && l.status !== 'IMPEDIDO');
                const totalFormSec = treeLogs.reduce((acc, log) => acc + (log.formDurationSec || 0), 0);
                const totalManejoPuroSec = treeLogs.reduce((acc, log) => {
                    const bruteExec = log.executionDurationSec || 0;
                    const pausedInTree = log.totalPausedSeconds || 0;
                    return acc + (bruteExec - pausedInTree);
                }, 0);

                const hmTotalEfetivo = totalFormSec + totalManejoPuroSec;
                const journeySec = journeyElapsed;
                const logisticSec = Math.max(0, journeySec - hmTotalEfetivo);
                
                return { 
                    work: hmTotalEfetivo, preparo: totalFormSec, manejo: totalManejoPuroSec,
                    logistics: logisticSec, journey: journeySec, totalTrees: logs.filter(l => l.type === 'tree').length,
                    treesPruned: treeLogs.filter(t => t.pruningTypes?.some(p => !p.includes('CORTE'))).length,
                    treesSuppressed: treeLogs.filter(t => t.pruningTypes?.some(p => p.includes('CORTE'))).length
                };
            }, [logs, journeyElapsed]);

            const finalizeAndClearAll = async () => {
                await idbKeyval.clear();
                localStorage.clear();
                window.location.reload();
            };

            // --- SYNC COM SUPABASE (Adicionado conforme solicitado) ---
            useEffect(() => {
                const autoSync = setInterval(async () => {
                    if (!navigator.onLine || !shift?.active) return;
                    
                    const allLogs = await idbKeyval.get('mcr_logs_v19') || [];
                    const shiftData = await idbKeyval.get('mcr_shift_v19');
                    // Pega tudo que ainda não foi sincronizado
                    const toSync = allLogs.filter(l => !l.synced && (l.status === 'OK' || l.species === 'DDS_INICIAL'));

                    for (let item of toSync) {
                        try {
                            const hm = (item.executionDurationSec || 0) - (item.totalPausedSeconds || 0);
                            
                            // Tratamento do DDS
                            let fotoDDS = item.species === 'DDS_INICIAL' ? (shiftData?.foto_unificada?.base64) : null;
                            // Se for DDS inicial, usamos a foto do turno como foto 'antes' para garantir envio
                            let fotosAntes = item.species === 'DDS_INICIAL' ? [shiftData?.foto_unificada?.base64] : (item.photosBefore?.map(p => p.base64) || []);
                            let fotosDepois = item.photosAfter?.map(p => p.base64) || [];

                            const { error } = await supabase.from('registros_poda').insert([{
                                data_referencia: shift.journeyDate,
                                operador_encarregado: shift.operador,
                                rt_responsavel: shift.rt,
                                tst_responsavel: shift.tst,
                                placa: shift.placa,
                                auxiliares: shift.auxiliares?.join(", "),
                                especie: item.species,
                                hm_manejo_seg: hm,
                                pausa_total_seg: item.totalPausedSeconds || 0,
                                coordenadas: item.coords,
                                fotos_antes: fotosAntes,
                                fotos_depois: fotosDepois,
                                foto_dds: fotoDDS,
                                status_servico: item.status,
                                // Envia metadados se existirem
                                metadados_auditoria: item.metadata_array
                            }]);
                            
                            if (!error) {
                                item.synced = true;
                                await idbKeyval.set('mcr_logs_v19', allLogs);
                                setLogs(prev => [...prev]); // Atualiza interface
                            }
                        } catch (e) { console.log("Sync Fail - Tentando depois"); }
                    }
                }, 15000); // Tenta a cada 15s em background
                return () => clearInterval(autoSync);
            }, [shift, logs]);

            // TELA INICIAL
            if (view === 'setup' || view === 'edit_team') {
                return (
                    <div className="p-6 screen-fade pb-20 no-scrollbar">
                        <div className="text-center mb-8"><i className="fas fa-helmet-safety text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase leading-none">Abertura de Turno</h1></div>
                        <Card>
                            <Label required>Equipe Técnica</Label>
                            <div className="space-y-3">
                                <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="Engenheiro Resp. (RT)" value={shift?.rt || ''} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} />
                                <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="Téc. Segurança (TST)" value={shift?.tst || ''} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="Encarregado" value={shift?.operador || ''} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} />
                                    <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placa Munk" value={shift?.placa || ''} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} />
                                </div>
                            </div>
                        </Card>
                        <Card>
                            <div className="flex justify-between items-center mb-4"><Label required>Equipe de Apoio</Label><button onClick={() => setShift({...shift, auxiliares: [...(shift?.auxiliares || ['']), '']})} className="bg-audit-600 text-white text-[9px] px-3 py-1.5 rounded-xl font-black uppercase">+ ADD</button></div>
                            <div className="space-y-2 mb-4">
                                {(shift?.auxiliares || ['']).map((aux, idx) => (
                                    <div key={idx} className="flex gap-2 items-center">
                                        <input className="flex-1 p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder={`Auxiliar ${idx+1}`} value={aux} onChange={e => { let list = [...shift.auxiliares]; list[idx] = e.target.value.toUpperCase(); setShift({...shift, auxiliares: list}); }} />
                                        {shift?.auxiliares?.length > 1 && <button onClick={() => { let list = [...shift.auxiliares]; list.splice(idx,1); setShift({...shift, auxiliares: list}); }} className="text-red-400 p-2"><i className="fas fa-trash"></i></button>}
                                    </div>
                                ))}
                            </div>
                            <Label>Logística de Apoio</Label>
                            <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placa Veículo de Apoio" value={shift?.placaAux || ''} onChange={e => setShift({...shift, placaAux: e.target.value.toUpperCase()})} />
                        </Card>
                        <Card><Label required>DDS / Checklist</Label><PhotoUpload fullWidth label="DDS + CHECKLIST" preview={shift?.foto_unificada?.base64} onCapture={async f => setShift({...shift, foto_unificada: await processPhoto(f)})} /></Card>
                        <button disabled={!shift?.rt || !shift?.operador || !shift?.placa || !shift?.foto_unificada} onClick={async () => { 
                            const ns = {...shift, active: true, journeyStartTime: shift.journeyStartTime || Date.now(), journeyDate: shift.journeyDate || new Date().toLocaleDateString('pt-BR')};
                            // Cria log inicial para sincronizar abertura
                            const ddsLog = { species: "DDS_INICIAL", status: "ABERTURA", timestamp: new Date().toISOString(), synced: false, coords: `${gps.lat},${gps.lng}` };
                            const nl = [ddsLog, ...logs];
                            
                            await idbKeyval.set('mcr_shift_v19', ns); 
                            await idbKeyval.set('mcr_logs_v19', nl);
                            setShift(ns); setLogs(nl); setView('dashboard'); 
                        }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl disabled:bg-slate-300 uppercase tracking-tighter">Iniciar Expediente</button>
                    </div>
                );
            }

            // PAINEL (DASHBOARD)
            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase leading-none">Gestão MCR</p><p className="font-black text-slate-800 text-sm truncate max-w-[140px] uppercase leading-none mt-1.5">{shift.operador}</p></div></div>
                        <div className="text-right">
                            <p className="text-[9px] font-black text-slate-400 uppercase leading-none">{shift.journeyDate}</p>
                            <button onClick={() => setView('edit_team')} className="bg-slate-100 p-1 px-2 mt-1.5 rounded-lg text-[8px] font-black uppercase text-slate-500">Alterar Equipe</button>
                        </div>
                    </div>
                    <div className="p-5">
                        <div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1 tracking-widest leading-none">Jornada Total Diária</p><p className="text-4xl font-black font-mono text-audit-500 tracking-tighter leading-none">{formatDuration(stats.journey)}</p></div>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-audit-600 p-4 rounded-3xl text-white shadow-xl">
                                <p className="text-[9px] font-bold opacity-70 uppercase mb-1">Hm Total Efetivo</p>
                                <p className="text-2xl font-black leading-none">{formatDuration(stats.work)}</p>
                                <div className="mt-4 pt-3 border-t border-white/20 grid grid-cols-2 gap-2">
                                    <div><p className="text-[6px] font-black uppercase opacity-60 leading-none">Preparo</p><p className="text-[11px] font-black font-mono mt-0.5">{formatDuration(stats.preparo)}</p></div>
                                    <div><p className="text-[6px] font-black uppercase opacity-60 leading-none">Manejo</p><p className="text-[11px] font-black font-mono mt-0.5">{formatDuration(stats.manejo)}</p></div>
                                </div>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-3xl text-white shadow-xl border-b-4 border-amber-500">
                                <p className="text-[9px] font-bold opacity-70 uppercase mb-1">Logística / Pausas</p>
                                <p className="text-2xl font-black leading-none">{formatDuration(stats.logistics)}</p>

                    <button disabled={isExporting} onClick={async () => {

                                const zip = new JSZip();
                                const shiftInfo = { ...shift, totalStats: stats };

                                let csv = "Status;OS;Item;Inicio;Fim;HmEfetivo;Preparo;Manejo;GPS;Equipe;Placa;Timestamp\n";
                                logs.forEach(l => {
                                    const prep = l.formDurationSec || 0;
                                    const mane = (l.executionDurationSec || 0) - (l.totalPausedSeconds || 0);
                                    csv += `${l.status};${l.osId || 'ROTINA'};${l.desc};${new Date(l.startTime).toISOString()};${new Date(l.endTime).toISOString()};${l.effectiveDurationSec || 0};${prep};${mane};${l.coords || ''};${shift.operador};${shift.placa};${l.timestamp || ''}\n`;
                                });
                                zip.file("RELATORIO_AUDITORIA_MCR.csv", csv);
                                const imgs = zip.folder("EVIDENCIAS_GEORREFERENCIADAS");
                                if(shift.foto_unificada) imgs.file("01_ABERTURA.jpg", shift.foto_unificada.base64.split(',')[1], {base64: true});
                                logs.forEach((l, idx) => {
                                    if(l.tempPausePhoto) imgs.file(`LOG_${idx}_PAUSA.jpg`, l.tempPausePhoto.base64.split(',')[1], {base64: true});

                                });
                                
                                const blob = await zip.generateAsync({type:"blob"});
                                const reader = new FileReader();
                                reader.onload = async () => {
                                    const arrayBuffer = reader.result;
                                    const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);
                                    // CRIPTOGRAFIA AES USANDO A SENHA FORNECIDA
                                    const encrypted = CryptoJS.AES.encrypt(wordArray, ZIP_PASSWORD).toString();
                                    const encryptedBlob = new Blob([encrypted], { type: "application/octet-stream" });
                                    
                                    const fileName = `RAD_MCR_PROTEGIDO_${new Date().toISOString().slice(0,10)}.zip`;
                                    const file = new File([encryptedBlob], fileName, { type: "application/octet-stream" });

                                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                                        try {
                                            await navigator.share({ 
                                                files: [file], 
                                                title: 'RAD MCR PROTEGIDO', 
                                                text: `RELATÓRIO RAD DIÁRIO - ENVIAR PARA: ${TARGET_EMAIL}` 
                                            });
                                            await finalizeAndClearAll();
                                        } catch (err) {
                                            if (err.name !== 'AbortError') { 
                                                const a = document.createElement("a"); 
                                                a.href = URL.createObjectURL(encryptedBlob); 
                                                a.download = fileName; 
                                                a.click(); 
                                                await finalizeAndClearAll(); 
                                            }
                                        }
                                    } else { 
                                        const a = document.createElement("a"); 
                                        a.href = URL.createObjectURL(encryptedBlob); 
                                        a.download = fileName; 
                                        a.click(); 
                                        await finalizeAndClearAll(); 
                                    }
                                };
                                reader.readAsArrayBuffer(blob);

                            } catch(e) { 
                                alert("Erro na exportação: " + e.message); 
                            } finally { 
                                setIsExporting(false); 
                            }
                        }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl mt-2 uppercase tracking-tighter flex items-center justify-center gap-3"><i className={isExporting ? "fas fa-spinner fa-spin" : "fas fa-lock"}></i> {isExporting ? "CRIPTOGRAFANDO..." : "GERAR E ENVIAR RAD!"}</button>
                    <button onClick={()=>setView('dashboard')} className="mt-8 text-slate-300 font-black uppercase text-[10px] tracking-widest underline underline-offset-4">Voltar ao Painel</button>
                </div>
            );

            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse">SGP AUDIT...</div>;
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
