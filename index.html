    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // LINK GOOGLE
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNNJaZy6FUnDnT8cV2T9faGKBJ2U3zIm1js10xKjPmUbix12061WsGi3kDMioMs0X8/exec";

        const gerarAssinaturaSeguranca = (texto) => {
            let hash = 0;
            if (texto.length === 0) return hash;
            for (let i = 0; i < texto.length; i++) {
                const char = texto.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).toUpperCase();
        };

        const TIPOS_PODA_DATA = [
            { id: "Poda de Levantamento" }, { id: "Poda de Limpeza" }, { id: "Poda de Adequação" }, 
            { id: "Poda Estrutural" }, { id: "Poda de Segurança" }, { id: "Poda Emergencial" }, { id: "CORTE TOTAL (SUPRESSÃO)" }
        ];

        const FONTES_DEMANDA = [

        const LISTA_ESPECIES = [
            "Araucária (Pinheiro-do-paraná) [AMEAÇADA / IMUNE]", "Cedro [AMEAÇADA]", "Imbuia [AMEAÇADA / IMUNE]",

            "Xaxim [AMEAÇADA / IMUNE]", "Figueira-branca [IMUNE]", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", 
            "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alecrim-de-campinas", 
            "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Angico-branco", "Angico-vermelho", 
            "Araticum", "Aroeira", "Aroeira-mansa", "Aroeira-pimenteira", "Aroeira-preta", "Aroeira-salsa", 
            "Aroeira-vermelha", "Arvore-de-espeto", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", 
            "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", 
            "Canafístula", "Canela", "Canela-amarela", "Canela-batalha", "Canela-fogo", "Canela-guaicá", 
            "Canela-lageana", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Castanha-do-maranhão", 
            "Casuarina", "Cedrinho", "Cerejeira", "Chapéu-de-napoleão", "Cinamomo", "Cipó-mil-homens", "Coqueiro", 
            "Corticeira", "Cumaru", "Cuveiro", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", 
            "Ficus-benjamina", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", 
            "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Guatambu-branco", "Hovenia", "Ingá", "Ipê-amarelo", 
            "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Ipê-tabaco", "Jabuticabeira", "Jabuticaba", "Jacarandá", "Jacarandá-mimoso", 
            "Jacarandá-paulista", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", 
            "Louro", "Louro-pardo", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", 
            "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Oleo-balsamo", "Paineira", 
            "Palmeira-imperial", "Palmeira-real", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Pau-mulato", 
            "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sagüeiro", "Sangra-d'água", 
            "Sapucaia", "Sete-copas", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", 
            "Uvaia", "Uva-do-japão", "Vassourão-branco"
        ].sort();

        const PAUSE_REASONS = ["Almoço / Refeição", "Chuva / Tempo Ruim", "Quebra de Equipamento", "Logística / Deslocamento", "Interferência de Munícipe", "Abastecimento", "Suspensão Rede (COPEL)", "Outros"];

        const formatDuration = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        };

        const Card = ({ children, className = "" }) => <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4 ${className}`}>{children}</div>;
        const Label = ({ children, required }) => <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">{children} {required && <span className="text-red-500">*</span>}</label>;

        const PhotoUpload = ({ label, help, preview, onCapture, icon="fa-camera", fullWidth = false, processing = false }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {processing ? <div className="text-center"><i className="fas fa-spinner fa-spin text-audit-600 text-xl"></i><div className="text-[8px] mt-1 font-black uppercase tracking-widest">Processando...</div></div> : 
                 preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : (
                    <div className="text-center p-2">
                        <i className={`fas ${icon} text-2xl text-slate-300 mb-1`}></i>
                        <div className="text-[9px] font-black text-slate-600 uppercase leading-tight">{label}</div>
                        <div className="text-[7px] text-slate-400 mt-1 uppercase italic leading-tight">{help}</div>
                    </div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} disabled={processing} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', foto_unificada: null, googleUrl: GOOGLE_SCRIPT_URL, active: false });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            
            const [visualElapsed, setVisualElapsed] = useState(0); 
            const [visualJourney, setVisualJourney] = useState(0);
            const [isExporting, setIsExporting] = useState(false);
            const [isPhotoProcessing, setIsPhotoProcessing] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [lastSyncStatus, setLastSyncStatus] = useState("");

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v18_final');
                        const a = await idbKeyval.get('mcr_active_v18_final');
                        const l = await idbKeyval.get('mcr_logs_v18_final') || [];
                        if (s) setShift({...s, googleUrl: GOOGLE_SCRIPT_URL});
                        if (a) setActiveAction(a);
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (e) { setView('setup'); }
                };
                load();
                navigator.geolocation.watchPosition(p => setGps({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), null, { enableHighAccuracy: true });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = Date.now();
                    if (shift?.active) setVisualJourney(Math.floor((now - shift.journeyStartTime) / 1000));
                    if (activeAction?.startTime) {
                        const total = Math.floor((now - activeAction.startTime) / 1000);
                        setVisualElapsed(total - (activeAction.totalPausedSeconds || 0));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift]);

            // --- SYNC AUTOMÁTICO DE SEGUNDO PLANO ---
            useEffect(() => {
                const autoSync = setInterval(async () => {
                    if (!navigator.onLine || !shift.active || !window.supabase) return;
                    
                    const allLogs = await idbKeyval.get('mcr_logs_v18_final') || [];
                    const toSync = allLogs.filter(l => !l.synced); // Pega qualquer log não sincronizado (DDS, Arvore, etc)

                    for (let item of toSync) {
                        try {
                            const hmEfetivo = item.effectiveDurationSec || 0;
                            const assinatura = gerarAssinaturaSeguranca(`${item.species}${hmEfetivo}THYEGO`);
                            
                            // 1. SUPABASE
                            await window.supabase.from('registros_poda').insert([{
                                data_referencia: shift.journeyDate,
                                operador_encarregado: shift.operador,
                                rt_responsavel: shift.rt,
                                tst_responsavel: shift.tst,
                                placa: shift.placa,
                                auxiliares: shift.auxiliares?.join(", "),
                                especie: item.species,
                                hm_manejo_seg: hmEfetivo,
                                pausa_total_seg: item.totalPausedSeconds || 0,
                                coordenadas: item.coords,
                                fotos_antes: item.photosBefore,
                                fotos_depois: item.photosAfter,
                                foto_dds: item.species === 'DDS_INICIAL' ? item.photosBefore[0] : null,
                                meta_seguranca: assinatura,
                                metadados_auditoria: item.metadata_array,
                                status_servico: item.status
                            }]);

                            // 2. GOOGLE
                            const targetUrl = shift.googleUrl || GOOGLE_SCRIPT_URL;
                            if (targetUrl) {
                                fetch(targetUrl, {
                                    method: 'POST',
                                    mode: 'no-cors',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        data_referencia: shift.journeyDate,
                                        operador_encarregado: shift.operador,
                                        rt: shift.rt,
                                        tst: shift.tst,
                                        placa: shift.placa,
                                        auxiliares: shift.auxiliares?.join(", "),
                                        especie: item.species,
                                        foto_dds: item.species === 'DDS_INICIAL' ? item.photosBefore[0] : null,
                                        hm_manejo_seg: hmEfetivo,
                                        pausa_total_seg: item.totalPausedSeconds || 0,
                                        coordenadas: item.coords,
                                        status_servico: item.status,
                                        fotos_antes: item.photosBefore,
                                        fotos_depois: item.photosAfter,
                                        metadados_completos: item.metadata_array
                                    })
                                }).catch(err => console.log("Google Delay"));
                            }
                            
                            item.synced = true;
                            await idbKeyval.set('mcr_logs_v18_final', allLogs);
                            setLogs(prev => [...prev]); // Atualiza UI
                            setLastSyncStatus("Sincronizado");
                            
                        } catch (e) { console.log("Sync wait..."); setLastSyncStatus("Tentando Sync..."); }
                    }
                }, 10000);
                return () => clearInterval(autoSync);
            }, [shift, logs]);

            const handleCapture = async (file, type) => {
                if (!file) return;
                setIsPhotoProcessing(true);
                const metadata = await new Promise(resolve => {
                    EXIF.getData(file, function() {
                        const tags = EXIF.getAllTags(this);
                        resolve({ data: new Date().toISOString(), gps: tags.GPSLatitude ? { lat: tags.GPSLatitude, lng: tags.GPSLongitude } : null });
                    });
                });
                const options = { maxSizeMB: 0.08, maxWidthOrHeight: 800, useWebWorker: true, initialQuality: 0.6 };
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { const reader = new FileReader(); reader.readAsDataURL(compressed); reader.onloadend = () => r(reader.result); });

                    if (type === 'shift') { const ns = {...shift, foto_unificada: base64}; setShift(ns); await idbKeyval.set('mcr_shift_v18_final', ns); } 
                    else if (type === 'before') { const na = {...activeAction, photosBefore: [...(activeAction.photosBefore||[]), base64], metadata_array: [...(activeAction.metadata_array||[]), metadata]}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); } 
                    else if (type === 'after') { const na = {...activeAction, photosAfter: [...(activeAction.photosAfter||[]), base64]}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); }
                    else if (type === 'pause') { const na = {...activeAction, tempPausePhoto: base64}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); }
                    else if (type === 'problem') { const na = {...activeAction, photoProblem: base64}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); }
                } catch (e) { alert("Memória cheia!"); } finally { setIsPhotoProcessing(false); }
            };

            // --- AÇÕES COM TRANSIÇÃO SEGURA (SEM TELA BRANCA) ---

            const startShift = async () => {
                const now = Date.now();
                const ns = {...shift, active: true, journeyStartTime: now, journeyDate: new Date().toLocaleDateString('pt-BR')};
                
                // 1. Cria o Log de Abertura
                const ddsLog = {
                    data_referencia: ns.journeyDate, operador_encarregado: ns.operador, rt_responsavel: ns.rt, tst_responsavel: ns.tst, placa: ns.placa, auxiliares: ns.auxiliares?.join(", "),
                    species: "DDS_INICIAL", status: "ABERTURA_TURNO",
                    coords: `${gps.lat},${gps.lng}`,
                    photosBefore: [ns.foto_unificada], 
                    photosAfter: [],
                    timestamp: new Date().toISOString(),
                    synced: false // Deixa o AutoSync enviar depois
                };

                // 2. Salva no Disco
                const initialLogs = [ddsLog, ...logs];
                await idbKeyval.set('mcr_logs_v18_final', initialLogs);
                await idbKeyval.set('mcr_shift_v18_final', ns);
                
                // 3. Muda a Tela (Sem fazer request de rede)
                setLogs(initialLogs);
                setShift(ns);
                
                // Pequeno delay para garantir renderização suave
                setTimeout(() => setView('dashboard'), 50);
            };

            const startTreeTimer = async () => {
                const now = Date.now();
                const na = {...activeAction, executionStartTime: now, formDurationSec: 0, desc: `${activeAction.species}`, treeCoords: `${gps.lat},${gps.lng}`};
                
                // Cria log de início para rastreabilidade
                const startLog = { 
                    ...na, status: "INICIO_MANEJO", species: activeAction.species, 
                    photosBefore: activeAction.photosBefore, photosAfter: [], 
                    timestamp: new Date().toISOString(), synced: false 
                };
                const updatedLogs = [startLog, ...logs];

                await idbKeyval.set('mcr_logs_v18_final', updatedLogs);
                await idbKeyval.set('mcr_active_v18_final', na);
                
                setLogs(updatedLogs);
                setActiveAction(na);
                setTimeout(() => setView('active_service'), 50);
            };

            const triggerPause = async () => {
                const now = Date.now();
                const na = {...activeAction, isPaused: true, pauseStartTime: now};
                
                const pauseLog = {
                    species: "PAUSA_GERAL", status: "PAUSA_REGISTRADA", 
                    coords: `${gps.lat},${gps.lng}`, timestamp: new Date().toISOString(), synced: false 
                };
                const updatedLogs = [pauseLog, ...logs];

                await idbKeyval.set('mcr_logs_v18_final', updatedLogs);
                await idbKeyval.set('mcr_active_v18_final', na);
                
                setLogs(updatedLogs);
                setActiveAction(na);
                setVisualPause(0); 
                setView('active_pause_screen');
            };

            const forceSaveTree = async () => {
                setIsSaving(true);
                try {
                    const now = Date.now();
                    const totalDur = Math.floor((now - activeAction.startTime) / 1000);
                    const effective = totalDur - (activeAction.totalPausedSeconds || 0);
                    
                    const newLog = { 
                        ...activeAction, 
                        synced: false, // Deixa o AutoSync enviar
                        endTime: now, 
                        durationSec: totalDur, 
                        effectiveDurationSec: effective, 
                        coords: activeAction.treeCoords || `${gps.lat},${gps.lng}`, 
                        status: 'CONCLUIDO', 
                        timestamp: new Date().toISOString() 
                    };

                    const updatedLogs = [newLog, ...logs];
                    await idbKeyval.set('mcr_logs_v18_final', updatedLogs);
                    await idbKeyval.del('mcr_active_v18_final');
                    
                    setLogs(updatedLogs);
                    setActiveAction(null);
                    
                    alert("REGISTRO SALVO! O envio ocorrerá automaticamente.");
                    setView('dashboard');
                } catch (e) { alert("Erro ao salvar local: " + e.message); } 
                finally { setIsSaving(false); }
            };

            const handleFinalExport = async () => {
                const zip = new JSZip();
                let csv = "DATA;ESPECIE;HM;OPERADOR;STATUS\n";
                logs.forEach(l => csv += `${shift.journeyDate};${l.species};${l.effectiveDurationSec};${shift.operador};${l.synced ? 'ENVIADO' : 'PENDENTE'}\n`);
                zip.file("RELATORIO.csv", csv);
                const folder = zip.folder("EVIDENCIAS");
                logs.forEach((l, i) => {
                    l.photosBefore?.forEach((p, j) => folder.file(`ARV_${i+1}_ANTES_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                    l.photosAfter?.forEach((p, j) => folder.file(`ARV_${i+1}_DEPOIS_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                });
                const jsonFolder = zip.folder("DADOS_TECNICOS");
                logs.forEach((l, i) => jsonFolder.file(`REG_${i+1}.json`, JSON.stringify(l)));

                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `MCR_${shift.operador}.zip`; a.click();
                if(confirm("Confirma limpeza?")) { await idbKeyval.clear(); window.location.reload(); }
            };

            // VIEWS (Layout Clássico)
            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse">SGP AUDIT v18.22...</div>;

            if (view === 'setup') return (
                <div className="p-6 screen-fade pb-20 no-scrollbar">
                    <div className="text-center mb-8">
                        <i className="fas fa-shield-alt text-audit-600 text-5xl mb-4"></i>
                        <h1 className="text-2xl font-black text-slate-800 uppercase leading-none">Abertura de Turno</h1>
                        <p className="text-[10px] text-red-600 font-bold mt-2 uppercase tracking-widest">Não Limpar Dados do Navegador</p>
                    </div>
                    <Card>
                        <Label required>Equipe Técnica</Label>
                        <div className="space-y-3">
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="RT (ENGENHEIRO)" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} />
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="TST (SEGURANÇA)" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="ENCARREGADO" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} />

                    <div className="p-5 bg-amber-50 rounded-3xl border-2 border-amber-200 mt-8 text-left">
                        <p className="text-[11px] font-black text-amber-700 uppercase mb-2 leading-tight tracking-wider"><i className="fas fa-file-csv mr-2"></i>Relatório Diário:</p>
                        <p className="text-[11px] text-amber-900 font-medium leading-relaxed leading-tight">O botão abaixo gera a planilha <b>CSV (Excel)</b> e organiza suas fotos. <b>O sistema removeu as senhas para facilitar o seu trabalho mensal.</b> Os dados georreferenciados já foram salvos administrativamente.</p>
                    </div>
                    <button disabled={isExporting} onClick={handleFinalExport} className="w-full py-8 mt-10 rounded-[2.5rem] bg-audit-600 text-white font-black text-2xl shadow-xl uppercase tracking-tighter flex items-center justify-center gap-4 btn-active italic tracking-widest shadow-emerald-100">
                        {isExporting ? <><i className="fas fa-spinner fa-spin"></i>Gerando...</> : <><i className="fas fa-file-download"></i>Baixar Relatório</>}
                    </button>
                    <button onClick={()=>setView('dashboard')} className="mt-8 text-slate-300 font-black uppercase text-[10px] tracking-widest underline underline-offset-4">Voltar ao Painel</button>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
