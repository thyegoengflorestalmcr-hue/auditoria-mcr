    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { audit: { 500: '#059669', 600: '#047857', 900: '#022c22' } } } } }
    </script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .timer-glow { text-shadow: 0 0 15px rgba(5, 150, 105, 0.3); }
        .offline-badge { display: none; background: #ef4444; color: white; position: fixed; top: 0; left: 0; right: 0; z-index: 100; text-align: center; font-size: 10px; font-weight: 900; padding: 4px; }
        body.offline .offline-badge { display: block; }
        .sync-pulse { animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        input, select { text-transform: uppercase; }
    </style>
</head>
<body ononline="document.body.classList.remove('offline')" onoffline="document.body.classList.add('offline')">
    <div class="offline-badge">SEM INTERNET - ARMAZENAMENTO LOCAL</div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNNJaZy6FUnDnT8cV2T9faGKBJ2U3zIm1js10xKjPmUbix12061WsGi3kDMioMs0X8/exec";

        const gerarAssinaturaSeguranca = (texto) => {
            let hash = 0;
            if (texto.length === 0) return hash;
            for (let i = 0; i < texto.length; i++) {
                const char = texto.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).toUpperCase();
        };

        const LISTA_ESPECIES = ["Araucária", "Cedro", "Imbuia", "Peroba-rosa", "Canela-preta", "Jacarandá", "Pau-brasil", "Xaxim", "Figueira-branca", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Araticum", "Aroeira", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", "Canafístula", "Canela", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Casuarina", "Cedrinho", "Cerejeira", "Cinamomo", "Coqueiro", "Corticeira", "Cumaru", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Hovenia", "Ingá", "Ipê-amarelo", "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Jabuticabeira", "Jacarandá-mimoso", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", "Louro", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Paineira", "Palmeira-imperial", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sapucaia", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", "Uvaia", "Uva-do-japão", "Vassourão-branco"].sort();
        const TIPOS_PODA_DATA = [{ id: "Levantamento" }, { id: "Limpeza" }, { id: "Adequação" }, { id: "Estrutural" }, { id: "Corte (Supressão)" }];
        const formatDuration = (s) => `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`;

        const PhotoUpload = ({ label, preview, onCapture, processing }) => (
            <label className={`relative h-24 border-2 border-dashed rounded-lg flex flex-col items-center justify-center cursor-pointer ${preview ? 'border-audit-600 bg-emerald-50' : 'border-slate-300 bg-white'}`}>
                {processing ? <i className="fas fa-circle-notch fa-spin text-audit-600"></i> : preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-lg" /> : (
                    <div className="text-center"><i className="fas fa-camera text-slate-400 text-xl"></i><span className="block text-[8px] font-bold text-slate-500 uppercase mt-1">{label}</span></div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} disabled={processing} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], googleUrl: GOOGLE_SCRIPT_URL, active: false });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            
            const [visualElapsed, setVisualElapsed] = useState(0); 
            const [visualJourney, setVisualJourney] = useState(0);
            const [isExporting, setIsExporting] = useState(false);
            const [isPhotoProcessing, setIsPhotoProcessing] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [lastSyncStatus, setLastSyncStatus] = useState("");

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v18_final');
                        const a = await idbKeyval.get('mcr_active_v18_final');
                        const l = await idbKeyval.get('mcr_logs_v18_final') || [];
                        if (s) setShift({...s, googleUrl: GOOGLE_SCRIPT_URL});
                        if (a) setActiveAction(a);
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (e) { setView('setup'); }
                };
                load();
                navigator.geolocation.watchPosition(p => setGps({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), null, { enableHighAccuracy: true });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = Date.now();
                    if (shift?.active) setVisualJourney(Math.floor((now - shift.journeyStartTime) / 1000));
                    if (activeAction?.startTime) {
                        const total = Math.floor((now - activeAction.startTime) / 1000);
                        setVisualElapsed(total - (activeAction.totalPausedSeconds || 0));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift]);

            // --- SISTEMA DE ENVIO IMEDIATO (DISPARO ÚNICO) ---
            const pushData = async (payload) => {
                if (!navigator.onLine) return false;
                setLastSyncStatus("Enviando...");
                
                try {
                    // 1. SUPABASE
                    await window.supabase.from('registros_poda').insert([payload]);

                    // 2. GOOGLE
                    const targetUrl = shift.googleUrl || GOOGLE_SCRIPT_URL;
                    fetch(targetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }).catch(err => console.log("G-Delay"));

                    setLastSyncStatus("Sincronizado");
                    return true;
                } catch (e) {
                    console.error("Erro Sync", e);
                    setLastSyncStatus("Erro Envio");
                    return false;
                }
            };

            const handleCapture = async (file, type) => {
                if (!file) return;
                setIsPhotoProcessing(true);
                const metadata = await new Promise(resolve => {
                    EXIF.getData(file, function() {
                        const tags = EXIF.getAllTags(this);
                        resolve({ data: new Date().toISOString(), gps: tags.GPSLatitude ? { lat: tags.GPSLatitude, lng: tags.GPSLongitude } : null });
                    });
                });
                const options = { maxSizeMB: 0.08, maxWidthOrHeight: 800, useWebWorker: true, initialQuality: 0.6 };
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { const reader = new FileReader(); reader.readAsDataURL(compressed); reader.onloadend = () => r(reader.result); });

                    if (type === 'shift') { const ns = {...shift, foto_unificada: base64}; setShift(ns); await idbKeyval.set('mcr_shift_v18_final', ns); } 
                    else if (type === 'before') { const na = {...activeAction, photosBefore: [...(activeAction.photosBefore||[]), base64], metadata_array: [...(activeAction.metadata_array||[]), metadata]}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); } 
                    else if (type === 'after') { const na = {...activeAction, photosAfter: [...(activeAction.photosAfter||[]), base64]}; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); }
                } catch (e) { alert("Memória cheia!"); } finally { setIsPhotoProcessing(false); }
            };

            // --- AÇÕES COM RASTREABILIDADE (TRIGGERS) ---

            // 1. INICIAR TURNO (Envia Imediato)
            const startShift = async () => {
                const now = Date.now();
                const ns = {...shift, active: true, journeyStartTime: now, journeyDate: new Date().toLocaleDateString('pt-BR')};
                
                // Disparo Imediato: Abertura
                const ddsPayload = {
                    data_referencia: ns.journeyDate, operador_encarregado: ns.operador, rt_responsavel: ns.rt, tst_responsavel: ns.tst, placa: ns.placa, auxiliares: ns.auxiliares?.join(", "),
                    especie: "DDS_INICIAL", status_servico: "ABERTURA_TURNO",
                    coordenadas: `${gps.lat},${gps.lng}`,
                    fotos_antes: [ns.foto_unificada], // Foto DDS
                    foto_dds: ns.foto_unificada,
                    hm_manejo_seg: 0, pausa_total_seg: 0,
                    meta_seguranca: gerarAssinaturaSeguranca(`DDS${now}START`)
                };
                pushData(ddsPayload);

                // Log Local
                const ddsLog = { ...ddsPayload, synced: true, timestamp: new Date().toISOString() };
                const initialLogs = [ddsLog, ...logs];
                await idbKeyval.set('mcr_logs_v18_final', initialLogs); await idbKeyval.set('mcr_shift_v18_final', ns);
                
                setLogs(initialLogs); setShift(ns); setView('dashboard');
            };

            // 2. INICIAR CRONÔMETRO (Envia Imediato)
            const startTreeTimer = async () => {
                const now = Date.now();
                
                // Disparo Imediato: Início
                const startPayload = {
                    data_referencia: shift.journeyDate, operador_encarregado: shift.operador,
                    especie: activeAction.species, status_servico: "INICIO_MANEJO",
                    coordenadas: `${gps.lat},${gps.lng}`,
                    fotos_antes: activeAction.photosBefore, // Já envia fotos de antes para garantir
                    hm_manejo_seg: 0,
                    meta_seguranca: gerarAssinaturaSeguranca(`${activeAction.species}START`)
                };
                pushData(startPayload); // FIRE AND FORGET

                const na = {...activeAction, executionStartTime: now, formDurationSec: 0, desc: `${activeAction.species}`, treeCoords: `${gps.lat},${gps.lng}`};
                setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na);
                setView('active_service');
            };

            // 3. PAUSAR (Envia Imediato)
            const triggerPause = async () => {
                const now = Date.now();
                
                const pausePayload = {
                    data_referencia: shift.journeyDate, operador_encarregado: shift.operador,
                    especie: activeAction.species || "PAUSA_GERAL",
                    status_servico: "PAUSA_REGISTRADA",
                    coordenadas: `${gps.lat},${gps.lng}`,
                    hm_manejo_seg: 0
                };
                pushData(pausePayload);

                const na = {...activeAction, isPaused: true, pauseStartTime: now};
                setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na);
                setVisualPause(0); setView('active_pause_screen');
            };

            // 4. FINALIZAR (Envia Imediato)
            const forceSaveTree = async () => {
                setIsSaving(true);
                try {
                    const now = Date.now();
                    const totalDur = Math.floor((now - activeAction.startTime) / 1000);
                    const effective = totalDur - (activeAction.totalPausedSeconds || 0);
                    
                    const finalPayload = {
                        data_referencia: shift.journeyDate, operador_encarregado: shift.operador,
                        rt_responsavel: shift.rt, tst_responsavel: shift.tst, placa: shift.placa, auxiliares: shift.auxiliares?.join(", "),
                        especie: activeAction.species,
                        hm_manejo_seg: effective,
                        pausa_total_seg: activeAction.totalPausedSeconds || 0,
                        coordenadas: activeAction.treeCoords || `${gps.lat},${gps.lng}`,
                        fotos_antes: activeAction.photosBefore,
                        fotos_depois: activeAction.photosAfter,
                        metadados_auditoria: activeAction.metadata_array,
                        status_servico: "CONCLUIDO", // Status Final
                        meta_seguranca: gerarAssinaturaSeguranca(`${activeAction.species}${effective}END`)
                    };

                    // Envio Crítico
                    await pushData(finalPayload);

                    // Salva Local
                    const newLog = { ...activeAction, synced: true, endTime: now, durationSec: totalDur, effectiveDurationSec: effective, status: 'OK', timestamp: new Date().toISOString() };
                    const updatedLogs = [newLog, ...logs];
                    await idbKeyval.set('mcr_logs_v18_final', updatedLogs); await idbKeyval.del('mcr_active_v18_final');
                    
                    setLogs(updatedLogs); setActiveAction(null);
                    alert("ÁRVORE FINALIZADA E ENVIADA!");
                    setView('dashboard');
                } catch (e) { alert("Erro ao salvar: " + e.message); } 
                finally { setIsSaving(false); }
            };

            const handleFinalExport = async () => {
                const zip = new JSZip();
                let csv = "DATA;ESPECIE;HM;OPERADOR;STATUS\n";
                logs.forEach(l => csv += `${shift.journeyDate};${l.species};${l.effectiveDurationSec};${shift.operador};${l.synced ? 'ENVIADO' : 'PENDENTE'}\n`);
                zip.file("RELATORIO.csv", csv);
                const folder = zip.folder("EVIDENCIAS");
                logs.forEach((l, i) => {
                    l.photosBefore?.forEach((p, j) => folder.file(`ARV_${i+1}_ANTES_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                    l.photosAfter?.forEach((p, j) => folder.file(`ARV_${i+1}_DEPOIS_${j+1}.jpg`, p.split(',')[1], {base64:true}));
                });
                // JSON Folder para backup
                const jsonFolder = zip.folder("DADOS_TECNICOS");
                logs.forEach((l, i) => jsonFolder.file(`REG_${i+1}.json`, JSON.stringify(l)));

                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `MCR_${shift.operador}.zip`; a.click();
                if(confirm("Confirma limpeza?")) { await idbKeyval.clear(); window.location.reload(); }
            };

            // VIEWS
            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black animate-pulse">CARREGANDO v18.20...</div>;

            if (view === 'setup') return (
                <div className="p-6">
                    <h1 className="text-2xl font-black text-center text-audit-900 mb-6">MCR RASTREÁVEL</h1>
                    <div className="bg-white p-4 rounded-xl shadow border space-y-4">
                        <div><label className="text-xs font-bold text-slate-500">OPERADOR</label><input className="w-full p-3 border rounded-lg" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} /></div>
                        <div><label className="text-xs font-bold text-slate-500">RT (ENG)</label><input className="w-full p-3 border rounded-lg" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} /></div>
                        <div><label className="text-xs font-bold text-slate-500">TST</label><input className="w-full p-3 border rounded-lg" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} /></div>
                        <div><label className="text-xs font-bold text-slate-500">PLACA</label><input className="w-full p-3 border rounded-lg" value={shift.placa} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} /></div>
                        <div><label className="text-xs font-bold text-slate-500">AUXILIARES</label><input className="w-full p-3 border rounded-lg" placeholder="Separar por vírgula" value={shift.auxiliares[0]} onChange={e => setShift({...shift, auxiliares: [e.target.value.toUpperCase()]})} /></div>
                        <div><label className="text-xs font-bold text-slate-500">FOTO DDS</label><PhotoUpload label="FOTO" preview={shift.foto_unificada} onCapture={f => handleCapture(f, 'shift')} processing={isPhotoProcessing} /></div>
                        <button disabled={!shift.operador || !shift.foto_unificada} onClick={startShift} className="w-full bg-audit-600 text-white py-4 rounded-xl font-black shadow-lg disabled:opacity-50">INICIAR TURNO</button>
                    </div>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="p-6 pb-20">
                    <div className="flex justify-between items-center mb-6">
                        <div><h2 className="font-black text-audit-900">{shift.operador}</h2><p className="text-xs text-slate-400 font-bold">{shift.journeyDate}</p></div>
                        <div className="text-right"><p className="text-xs font-bold text-audit-600">{logs.length} AÇÕES</p><p className="text-[9px] text-slate-400">{lastSyncStatus}</p></div>
                    </div>
                    <div className="bg-slate-900 text-white p-4 rounded-xl text-center mb-4"><p className="text-xs opacity-50">JORNADA</p><p className="text-3xl font-mono font-bold">{formatDuration(visualJourney)}</p></div>
                    <button onClick={async () => { const na = { startTime: Date.now(), status: 'PREPARANDO', photosBefore: [], photosAfter: [] }; setActiveAction(na); await idbKeyval.set('mcr_active_v18_final', na); setView('tree_form'); }} className="w-full bg-audit-600 text-white py-8 rounded-2xl font-black text-xl shadow-xl mb-4">NOVA ÁRVORE</button>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t"><button onClick={() => setShowEndConfirm(true)} className="w-full bg-slate-800 text-white py-4 rounded-xl font-black">ENCERRAR</button></div>
                    {showEndConfirm && <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-6"><div className="bg-white p-6 rounded-xl w-full"><h3 className="font-black text-xl mb-4">ENCERRAR?</h3><button onClick={handleFinalExport} className="w-full bg-audit-600 text-white py-4 rounded-xl font-black mb-2">SIM, BAIXAR RELATÓRIO</button><button onClick={() => setShowEndConfirm(false)} className="w-full bg-slate-200 py-3 rounded-xl font-bold">VOLTAR</button></div></div>}
                </div>
            );

            if (view === 'tree_form') return (
                <div className="p-6 pb-20">
                    <h2 className="text-xl font-black mb-4">DADOS DA ÁRVORE</h2>
                    <div className="space-y-4">
                        <input list="esp" className="w-full p-4 border rounded-xl font-black" placeholder="ESPÉCIE" value={activeAction?.species || ''} onChange={e => setActiveAction({...activeAction, species: e.target.value.toUpperCase()})} />
                        <datalist id="esp">{LISTA_ESPECIES.map(s=><option key={s} value={s}/>)}</datalist>
                        <div className="grid grid-cols-2 gap-2">
                            {[0,1,2].map(i => <PhotoUpload key={i} label={`ANTES ${i+1}`} preview={activeAction?.photosBefore?.[i]} onCapture={f => handleCapture(f, 'before')} processing={isPhotoProcessing} />)}
                        </div>
                        <button disabled={!activeAction?.species || activeAction?.photosBefore?.length < 1} onClick={startTreeTimer} className="w-full bg-audit-600 text-white py-4 rounded-xl font-black shadow-lg disabled:opacity-50">INICIAR CRONÔMETRO</button>
                    </div>
                </div>
            );

            if (view === 'active_service') return (
                <div className="p-6 h-screen flex flex-col">
                    <div className="text-center mt-10"><h2 className="text-2xl font-black text-audit-900">{activeAction.species}</h2><div className="text-6xl font-mono font-bold text-audit-600 mt-4">{formatDuration(visualElapsed)}</div></div>
                    <div className="mt-auto space-y-4 pb-10">
                        <div className="grid grid-cols-3 gap-2">
                            {[0,1,2].map(i => <PhotoUpload key={i} label={`DEPOIS ${i+1}`} preview={activeAction?.photosAfter?.[i]} onCapture={f => handleCapture(f, 'after')} processing={isPhotoProcessing} />)}
                        </div>
                        <button disabled={activeAction?.photosAfter?.length < 1 || isSaving} onClick={forceSaveTree} className="w-full bg-audit-900 text-white py-6 rounded-xl font-black text-xl shadow-xl disabled:opacity-50">{isSaving ? "GRAVANDO..." : "FINALIZAR E SALVAR"}</button>
                    </div>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
