    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SUPABASE ---
        const SUPABASE_URL = "https://kqzxrywfrtbyxwgvggsd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxenhyeXdmcnRieXh3Z3ZnZ3NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjE4NjksImV4cCI6MjA4NDIzNzg2OX0.2XCcj9dFQqMHooUmF1D1Yuy9CvKPvabMO0Ai3A_Mto8";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DADOS COMPLETOS ---
        const TIPOS_PODA_DATA = [

        const FONTES_DEMANDA = [

            { id: "emergencia", label: "Emergência / Sinistro" },

        ];

        const LISTA_ESPECIES = [
            "Araucária (Pinheiro-do-paraná) [AMEAÇADA / IMUNE]", "Cedro [AMEAÇADA]", "Imbuia [AMEAÇADA / IMUNE]", 
            "Peroba-rosa [AMEAÇADA]", "Canela-preta [AMEAÇADA]", "Jacarandá-da-bahia [AMEAÇADA]", "Pau-brasil [AMEAÇADA]",
            "Xaxim [AMEAÇADA / IMUNE]", "Figueira-branca [IMUNE]", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", 
            "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alecrim-de-campinas", 
            "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Angico-branco", "Angico-vermelho", 
            "Araticum", "Aroeira", "Aroeira-mansa", "Aroeira-pimenteira", "Aroeira-preta", "Aroeira-salsa", 
            "Aroeira-vermelha", "Arvore-de-espeto", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", 
            "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", 
            "Canafístula", "Canela", "Canela-amarela", "Canela-batalha", "Canela-fogo", "Canela-guaicá", 
            "Canela-lageana", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Castanha-do-maranhão", 
            "Casuarina", "Cedrinho", "Cerejeira", "Chapéu-de-napoleão", "Cinamomo", "Cipó-mil-homens", "Coqueiro", 
            "Corticeira", "Cumaru", "Cuveiro", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", 
            "Ficus-benjamina", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", 
            "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Guatambu-branco", "Hovenia", "Ingá", "Ipê-amarelo", 
            "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Ipê-tabaco", "Jabuticabeira", "Jabuticaba", "Jacarandá", "Jacarandá-mimoso", 
            "Jacarandá-paulista", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", 
            "Louro", "Louro-pardo", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", 
            "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Oleo-balsamo", "Paineira", 
            "Palmeira-imperial", "Palmeira-real", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Pau-mulato", 
            "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sagüeiro", "Sangra-d'água", 
            "Sapucaia", "Sete-copas", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", 
            "Uvaia", "Uva-do-japão", "Vassourão-branco"
        ].sort();

        const PAUSE_REASONS = ["Almoço / Refeição", "Chuva / Tempo Ruim", "Quebra de Equipamento", "Logística / Deslocamento", "Interferência de Munícipe", "Abastecimento", "Suspensão Rede (COPEL)", "Outros"];

        const formatDuration = (s) => `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`;
        const Card = ({ children }) => <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4">{children}</div>;
        const Label = ({ children, required }) => <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">{children} {required && <span className="text-red-500">*</span>}</label>;

        const PhotoUpload = ({ label, preview, onCapture, fullWidth, processing }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {processing ? <div className="text-center"><i className="fas fa-spinner fa-spin text-audit-600 text-xl"></i><div className="text-[8px] mt-1 font-black uppercase tracking-widest">Otimizando...</div></div> : 
                 preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : (
                    <div className="text-center p-2"><i className="fas fa-camera text-2xl text-slate-300 mb-1"></i><div className="text-[9px] font-black text-slate-600 uppercase leading-tight">{label}</div></div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} disabled={processing} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', foto_unificada: null, journeyDate: null });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            const [visualElapsed, setVisualElapsed] = useState(0);
            const [visualPause, setVisualPause] = useState(0);
            const [visualJourney, setVisualJourney] = useState(0);
            const [isPhotoProcessing, setIsPhotoProcessing] = useState(false);
            const [syncStatus, setSyncStatus] = useState("ok");

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v21');
                        const a = await idbKeyval.get('mcr_active_v21');
                        const l = await idbKeyval.get('mcr_logs_v21') || [];
                        if (s) setShift(s);
                        if (a) setActiveAction(a);
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (e) { setView('setup'); }
                };
                load();
                navigator.geolocation.watchPosition(p => setGps({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), null, { enableHighAccuracy: true });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = Date.now();
                    if (shift?.active) setVisualJourney(Math.floor((now - shift.journeyStartTime) / 1000));
                    if (activeAction?.startTime) {
                        const total = Math.floor((now - activeAction.startTime) / 1000);
                        const paused = activeAction.totalPausedSeconds || 0;
                        setVisualElapsed(total - paused);
                        if (activeAction.isPaused) setVisualPause(Math.floor((now - activeAction.pauseStartTime) / 1000));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift]);

            // --- SYNC SILENCIOSO COM TODOS OS DADOS ---
            useEffect(() => {
                const autoSync = setInterval(async () => {
                    if (!navigator.onLine || !shift?.active) return;
                    
                    const allLogs = await idbKeyval.get('mcr_logs_v21') || [];
                    const shiftData = await idbKeyval.get('mcr_shift_v21');
                    // Sincroniza qualquer coisa pendente (Árvore, Pausa, DDS)
                    const toSync = allLogs.filter(l => !l.synced);

                    if (toSync.length > 0) setSyncStatus("sending");

                    for (let item of toSync) {
                        try {
                            const hm = item.effectiveDurationSec || 0;
                            
                            // Monta o payload COMPLETO
                            const payload = {
                                data_referencia: shift.journeyDate,
                                operador_encarregado: shift.operador,
                                rt_responsavel: shift.rt,
                                tst_responsavel: shift.tst,
                                placa: shift.placa,
                                auxiliares: shift.auxiliares?.join(", "),
                                
                                // DADOS COMPLETOS DA ÁRVORE
                                especie: item.species,
                                cap: item.cap,
                                altura: item.height,
                                tipos_poda: item.pruningTypes?.join(", "),
                                demanda_origem: item.demandSource,
                                os_id: item.osId,
                                copel_necessario: item.copelRequired,
                                
                                // TEMPOS
                                hm_manejo_seg: hm,
                                hm_preparo_seg: item.formDurationSec || 0,
                                pausa_total_seg: item.totalPausedSeconds || 0,
                                
                                // EVIDÊNCIAS
                                coordenadas: item.coords,
                                fotos_antes: item.photosBefore,
                                fotos_depois: item.photosAfter,
                                foto_dds: item.species === 'DDS_INICIAL' ? shiftData?.foto_unificada : null,
                                foto_impedimento: item.photoProblem,
                                relato_impedimento: item.problemReport,
                                
                                metadados_auditoria: item.metadata_array,
                                status_servico: item.status
                            };

                            const { error } = await supabase.from('registros_poda').insert([payload]);
                            
                            if (!error) {
                                item.synced = true;
                                await idbKeyval.set('mcr_logs_v21', allLogs);
                                setLogs(prev => [...prev]);
                                setSyncStatus("ok");
                            } else {
                                console.error("Erro Sync:", error);
                                setSyncStatus("error");
                            }
                        } catch (e) { console.error("Falha de Rede", e); setSyncStatus("error"); }
                    }
                }, 8000); 
                return () => clearInterval(autoSync);
            }, [shift, logs]);

            const handleCapture = async (file, type) => {
                if (!file) return;
                setIsPhotoProcessing(true);
                
                // Metadados (GPS Real da Foto)
                let metadata = null;
                await new Promise(r => { EXIF.getData(file, function() { const m=EXIF.getAllTags(this); if(m.GPSLatitude) metadata={lat:m.GPSLatitude[0], lng:m.GPSLongitude[0]}; r(); }); });
                
                // Compressão Segura (800px)
                const options = { maxSizeMB: 0.1, maxWidthOrHeight: 800, useWebWorker: true };
                
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { const reader = new FileReader(); reader.readAsDataURL(compressed); reader.onloadend = () => r(reader.result); });

                    if (type === 'shift') { const ns = {...shift, foto_unificada: base64}; setShift(ns); await idbKeyval.set('mcr_shift_v21', ns); } 
                    else if (type === 'before') { const na = {...activeAction, photosBefore: [...(activeAction.photosBefore||[]), base64], metadata_array: [...(activeAction.metadata_array||[]), metadata]}; setActiveAction(na); await idbKeyval.set('mcr_active_v21', na); } 
                    else if (type === 'after') { const na = {...activeAction, photosAfter: [...(activeAction.photosAfter||[]), base64]}; setActiveAction(na); await idbKeyval.set('mcr_active_v21', na); }
                    else if (type === 'pause') { const na = {...activeAction, tempPausePhoto: base64}; setActiveAction(na); await idbKeyval.set('mcr_active_v21', na); }
                    else if (type === 'problem') { const na = {...activeAction, photoProblem: base64}; setActiveAction(na); await idbKeyval.set('mcr_active_v21', na); }
                } catch (e) { alert("Memória insuficiente!"); } 
                finally { setIsPhotoProcessing(false); }
            };

            const startShift = async () => {
                const now = Date.now();
                const ns = {...shift, active: true, journeyStartTime: now, journeyDate: new Date().toLocaleDateString('pt-BR')};
                
                // 1. Salva no disco
                await idbKeyval.set('mcr_shift_v21', ns);
                
                // 2. Cria Log de DDS (para sync)
                const ddsLog = { species: "DDS_INICIAL", status: "ABERTURA", timestamp: new Date().toISOString(), synced: false, coords: `${gps.lat},${gps.lng}` };
                const nl = [ddsLog, ...logs];
                await idbKeyval.set('mcr_logs_v21', nl);

                // 3. Muda tela (Sem foto na RAM para não travar)
                setLogs(nl);
                setShift({...ns, foto_unificada: null}); // Truque de memória
                setTimeout(() => setView('dashboard'), 100);
            };

            const startTreeTimer = async () => {
                const now = Date.now();
                const na = {...activeAction, executionStartTime: now, formDurationSec: 0, desc: `${activeAction.species}`, treeCoords: `${gps.lat},${gps.lng}`};
                
                await idbKeyval.set('mcr_active_v21', na);
                setActiveAction(na);
                setTimeout(() => setView('active_service'), 100);
            };

            const forceSaveTree = async () => {
                const now = Date.now();
                const totalDur = Math.floor((now - activeAction.startTime) / 1000);
                const effective = totalDur - (activeAction.totalPausedSeconds || 0);
                
                const newLog = { 
                    ...activeAction, 
                    synced: false, 
                    endTime: now, 
                    durationSec: totalDur, 
                    effectiveDurationSec: effective, 
                    coords: activeAction.treeCoords || `${gps.lat},${gps.lng}`, 
                    status: 'OK', 
                    timestamp: new Date().toISOString() 
                };

                const updatedLogs = [newLog, ...logs];
                await idbKeyval.set('mcr_logs_v21', updatedLogs);
                await idbKeyval.del('mcr_active_v21');
                
                setLogs(updatedLogs);
                setActiveAction(null);
                setTimeout(() => setView('dashboard'), 100);
            };

            // VIEWS (LAYOUT CLÁSSICO RESTAURADO)
            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic animate-pulse">SGP AUDIT v21.0...</div>;

            if (view === 'setup') return (
                <div className="p-6 screen-fade pb-20 no-scrollbar">
                    <div className="text-center mb-8"><i className="fas fa-helmet-safety text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase">Abertura de Turno</h1></div>
                    <Card><Label required>Equipe Técnica</Label><div className="space-y-3"><input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="RT" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} /><input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="TST" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} /><div className="grid grid-cols-2 gap-2"><input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="ENCARREGADO" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} /><input className="w-full p-4 border-2 rounded-2xl font-black uppercase" placeholder="PLACA" value={shift.placa} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} /></div></div></Card>
                    <Card><div className="flex justify-between items-center mb-4"><Label required>Equipe de Apoio</Label><button onClick={() => setShift({...shift, auxiliares: [...(shift?.auxiliares || ['']), '']})} className="bg-audit-600 text-white text-[9px] px-3 py-1.5 rounded-xl font-black uppercase">+ ADD</button></div><div className="space-y-2 mb-4">{shift.auxiliares.map((aux, idx) => (<div key={idx} className="flex gap-2 items-center"><input className="flex-1 p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder={`Auxiliar ${idx+1}`} value={aux} onChange={e => { let list = [...shift.auxiliares]; list[idx] = e.target.value.toUpperCase(); setShift({...shift, auxiliares: list}); }} /></div>))}</div><Label>Logística</Label><input className="w-full p-4 border-2 rounded-2xl font-black uppercase" placeholder="Placa Apoio" value={shift.placaAux} onChange={e => setShift({...shift, placaAux: e.target.value.toUpperCase()})} /></Card>
                    <Card><Label required>DDS / Checklist</Label><PhotoUpload fullWidth label="FOTO DDS" processing={isPhotoProcessing} preview={shift?.foto_unificada} onCapture={f => handleCapture(f, 'shift')} /></Card>
                    <button disabled={!shift.operador || !shift.placa || !shift.foto_unificada} onClick={startShift} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl uppercase">Iniciar Expediente</button>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase">Gestão MCR</p><p className="font-black text-slate-800 text-sm uppercase mt-1">{shift.operador}</p></div></div><div className="text-right text-xs font-bold uppercase"><span className={`sync-dot ${syncStatus==='sending'?'dot-yellow':'dot-green'}`}></span>{logs.filter(l=>!l.synced).length} Pendentes</div></div>
                    <div className="p-5"><div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1">Jornada</p><p className="text-4xl font-black font-mono">{formatDuration(visualJourney)}</p></div>
                    <div className="space-y-4"><button onClick={async () => { const na = { pruningTypes: [], status: 'OK', totalPausedSeconds: 0, photosBefore: [], photosAfter: [], startTime: Date.now(), copelRequired: 'NÃO' }; setActiveAction(na); await idbKeyval.set('mcr_active_v21', na); setView('tree_form'); }} className="w-full bg-audit-600 text-white p-9 rounded-[2rem] shadow-xl flex flex-col items-center gap-2 btn-active"><i className="fas fa-plus-circle text-3xl"></i><span className="font-black text-xl uppercase">Registrar Manejo</span></button><button onClick={() => { setActiveAction({ type: 'pause', isPaused: false, photosBefore: [], photosAfter: [] }); setView('global_pause_form'); }} className="w-full bg-white border-2 border-slate-200 text-slate-600 p-6 rounded-3xl shadow-sm flex items-center justify-center gap-4 btn-active"><i className="fas fa-pause-circle text-2xl"></i><span className="font-black text-lg uppercase">Registrar Parada</span></button></div></div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/95 border-t z-40"><button onClick={() => setShowEndConfirm(true)} className="w-full bg-audit-900 text-white py-5 rounded-3xl font-black text-sm uppercase">Encerrar Turno</button></div>
                    {showEndConfirm && <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6"><div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center"><h3 className="text-xl font-black text-slate-800 uppercase">Confirmar?</h3><div className="mt-8 space-y-3"><button onClick={() => { setShift({...shift, journeyEndTime: Date.now()}); setShowEndConfirm(false); setView('end_day'); }} className="w-full bg-audit-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Sim, Encerrar</button><button onClick={() => setShowEndConfirm(false)} className="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Voltar</button></div></div></div>}
                </div>
            );

            if (view === 'tree_form') return <div className="p-6 screen-fade pb-20 no-scrollbar"><div className="flex items-center gap-4 mb-6"><button onClick={()=>{setActiveAction(null);setView('dashboard')}} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center"><i className="fas fa-arrow-left"></i></button><h2 className="text-xl font-black text-slate-800 uppercase italic">Prontuário</h2></div><Card><Label required>Origem</Label><select className="w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm" value={activeAction.demandSource} onChange={e => setActiveAction({...activeAction, demandSource: e.target.value})}><option value="">Selecione...</option>{FONTES_DEMANDA.map(f => <option key={f.id} value={f.id}>{f.label}</option>)}</select><Label>OS</Label><input className="w-full p-4 border-2 rounded-2xl mb-4 font-black uppercase" value={activeAction.osId || ''} onChange={e => setActiveAction({...activeAction, osId: e.target.value.toUpperCase()})} /><Label required>Espécie</Label><input list="esp" className="w-full p-4 border-2 rounded-2xl bg-slate-50 font-black mb-4 uppercase" placeholder="Pesquisar..." value={activeAction.species || ''} onChange={e => setActiveAction({...activeAction, species: e.target.value.toUpperCase()})} /><datalist id="esp">{LISTA_ESPECIES.map(s => <option key={s} value={s} />)}</datalist><div className="grid grid-cols-2 gap-4"><div><Label required>CAP</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.cap || ''} onChange={e => setActiveAction({...activeAction, cap: e.target.value})} /></div><div><Label required>Altura</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.height || ''} onChange={e => setActiveAction({...activeAction, height: e.target.value})} /></div></div><Label required>Tipos</Label><div className="grid grid-cols-1 gap-2 mb-4">{TIPOS_PODA_DATA.map(t => (<label key={t.id} className={`flex items-center p-4 border-2 rounded-2xl ${activeAction?.pruningTypes?.includes(t.id) ? 'border-audit-600 bg-emerald-50' : 'border-slate-100'}`}><input type="checkbox" className="hidden" checked={activeAction?.pruningTypes?.includes(t.id)} onChange={() => { const current = activeAction.pruningTypes || []; setActiveAction({...activeAction, pruningTypes: current.includes(t.id) ? current.filter(x => x !== t.id) : [...current, t.id]}); }} /><i className={`fas ${activeAction?.pruningTypes?.includes(t.id) ? 'fa-check-square text-audit-600' : 'fa-square text-slate-300'} mr-3`}></i><span className="text-[11px] font-black uppercase">{t.id}</span></label>))}</div><Label required>3 Fotos Antes</Label><div className="grid grid-cols-3 gap-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosBefore?.[i]} onCapture={f=>handleCapture(f,'before')} processing={isPhotoProcessing}/>)}</div></Card><button disabled={!activeAction.species || activeAction.photosBefore?.length<3} onClick={startTreeTimer} className="w-full mt-4 py-6 rounded-3xl bg-audit-600 text-white font-black uppercase text-xl shadow-lg">Iniciar</button></div>;

            if (view === 'active_service') return <div className="p-6 screen-fade flex flex-col min-h-screen no-scrollbar"><div className="text-center mt-6"><span className="bg-audit-600 text-white px-5 py-1.5 rounded-full text-[10px] font-black uppercase">Execução</span><h2 className="text-xl font-black text-slate-800 uppercase mt-5">{activeAction.desc}</h2></div><div className="flex-1 flex flex-col justify-center items-center"><div className="text-7xl font-black text-slate-900 timer-glow leading-none font-mono">{formatDuration(visualElapsed)}</div><p className="text-slate-400 font-black text-[11px] mt-2 uppercase">Hm Efetivo Total</p></div><div className="mt-auto pb-8"><button onClick={async () => { const na = {...activeAction, isPaused: true, pauseStartTime: Date.now()}; await idbKeyval.set('mcr_active_v21', na); setActiveAction(na); setView('active_pause_screen'); }} className="w-full bg-amber-500 text-black py-5 rounded-3xl font-black text-lg shadow-xl mb-4">Interromper</button><Card><Label required>3 Fotos Depois</Label><div className="grid grid-cols-3 gap-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosAfter?.[i]} onCapture={f=>handleCapture(f,'after')} processing={isPhotoProcessing}/>)}</div><button disabled={activeAction.photosAfter?.length<3 || isSaving} onClick={forceSaveTree} className="w-full mt-4 py-5 rounded-2xl bg-audit-900 text-white font-black uppercase">{isSaving?"Salvando...":"Finalizar"}</button></Card></div></div>;

            // ... Demais views (pausa, fim) seguem a mesma lógica simplificada ...
            if (view === 'global_pause_form' || view === 'active_pause_screen') return <div className="p-6 flex flex-col min-h-screen bg-slate-900 text-white justify-center items-center"><h2 className="text-2xl font-black text-amber-500 mb-6">{activeAction?.isPaused ? "EM PAUSA" : "REGISTRAR PAUSA"}</h2>{activeAction?.isPaused ? <><div className="text-7xl font-mono font-black mb-12">{formatDuration(visualPause)}</div><button onClick={async()=>{ const pDur=Math.floor((Date.now()-activeAction.pauseStartTime)/1000); if(activeAction.type==='pause'){const nl={...activeAction,synced:false,endTime:Date.now(),durationSec:pDur,status:'PAUSA',timestamp:new Date().toISOString(),totalPausedSeconds:pDur}; await idbKeyval.set('mcr_logs_v21',[nl,...logs]); setLogs([nl,...logs]); setActiveAction(null); setView('dashboard'); } else { const na={...activeAction,isPaused:false,totalPausedSeconds:(activeAction.totalPausedSeconds||0)+pDur}; setActiveAction(na); setView('active_service'); } }} className="bg-emerald-600 text-white py-6 px-12 rounded-full font-black text-xl">Retomar</button></> : <><Card className="w-full text-slate-800"><Label>Motivo</Label><select className="w-full p-4 border-2 rounded-2xl" onChange={e=>setActiveAction({...activeAction,tempPauseReason:e.target.value})}><option>Selecione...</option>{PAUSE_REASONS.map(r=><option key={r} value={r}>{r}</option>)}</select></Card><button onClick={async()=>{ const now=Date.now(); const na={type:'pause',isPaused:true,pauseStartTime:now,startTime:now,pauseCoords:`${gps.lat},${gps.lng}`}; await idbKeyval.set('mcr_active_v21',na); setActiveAction(na); setView('active_pause_screen'); }} className="w-full py-6 bg-amber-500 text-black font-black text-xl rounded-3xl mt-6">Iniciar Pausa</button><button onClick={()=>setView('dashboard')} className="mt-6 text-slate-400 font-bold">Cancelar</button></>}</div>;

            if (view === 'end_day') return <div className="p-6 text-center"><i className="fas fa-check-circle text-audit-600 text-7xl mb-6"></i><h2 className="text-3xl font-black">Turno Finalizado</h2><button onClick={()=>{const zip=new JSZip(); zip.file("DADOS.json",JSON.stringify(logs)); zip.generateAsync({type:"blob"}).then(b=>{const a=document.createElement("a");a.href=URL.createObjectURL(b);a.download="MCR.zip";a.click();})}} className="w-full py-8 mt-10 rounded-[2.5rem] bg-audit-600 text-white font-black text-2xl shadow-xl">Baixar ZIP</button></div>;

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
