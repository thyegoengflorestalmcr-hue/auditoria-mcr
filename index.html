<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const TARGET_EMAIL = "thyego.engflorestalmcr@gmail.com";

        // Dados originais v18.6 mantidos integralmente
        const TIPOS_PODA_DATA = [
            { id: "Poda de Levantamento" }, { id: "Poda de Limpeza" }, { id: "Poda de Adequação" }, 
            { id: "Poda Estrutural" }, { id: "Poda de Segurança" }, { id: "Poda Emergencial" }, { id: "CORTE TOTAL (SUPRESSÃO)" }
        ];

        const FONTES_DEMANDA = [
            { id: "manutencao", label: "Manutenção de Rotina" },
            { id: "os", label: "Poda com Protocolo (Cidadão)" },
            { id: "emergencia", label: "Emergência / Sinistro" },
            { id: "corte_protocolo", label: "Corte com Protocolo/Laudo" }
        ];

        const LISTA_ESPECIES = [
            "Araucária (Pinheiro-do-paraná) [AMEAÇADA / IMUNE]", "Cedro [AMEAÇADA]", "Imbuia [AMEAÇADA / IMUNE]", 
            "Peroba-rosa [AMEAÇADA]", "Canela-preta [AMEAÇADA]", "Jacarandá-da-bahia [AMEAÇADA]", "Pau-brasil [AMEAÇADA]",
            "Xaxim [AMEAÇADA / IMUNE]", "Figueira-branca [IMUNE]", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", 
            "Abacaxi-de-anta", "Acacia", "Alfeneiro", "Angico", "Aroeira", "Canafístula", "Canela", "Cerejeira", "Cinamomo", "Eucalipto", 
            "Ficus", "Figueira", "Flamboyant", "Ipê-amarelo", "Ipê-rosa", "Ipê-roxo", "Jabuticabeira", "Jerivá", 
            "Ligustro", "Mangueira", "Oiti", "Paineira", "Pata-de-vaca", "Pau-ferro", "Pitanga", "Quaresmeira", 
            "Sibipiruna", "Tipuana"
        ].sort();

        const PAUSE_REASONS = ["Almoço / Refeição", "Chuva / Tempo Ruim", "Quebra de Equipamento", "Logística / Deslocamento", "Interferência de Munícipe", "Abastecimento", "Suspensão Rede (COPEL)", "Outros"];

        const formatDuration = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        };

        const Card = ({ children, className = "" }) => <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4 ${className}`}>{children}</div>;
        const Label = ({ children, required }) => <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">{children} {required && <span className="text-red-500">*</span>}</label>;

        const PhotoUpload = ({ label, help, preview, onCapture, icon="fa-camera", fullWidth = false, processing = false }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {processing ? <div className="text-center"><i className="fas fa-spinner fa-spin text-audit-600 text-xl"></i><div className="text-[8px] mt-1 font-black uppercase tracking-widest">Auditoria...</div></div> : 
                 preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : (
                    <div className="text-center p-2">
                        <i className={`fas ${icon} text-2xl text-slate-300 mb-1`}></i>
                        <div className="text-[9px] font-black text-slate-600 uppercase leading-tight">{label}</div>
                        <div className="text-[7px] text-slate-400 mt-1 uppercase italic leading-tight">{help}</div>
                    </div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} disabled={processing} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', foto_unificada: null, active: false });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            const [elapsed, setElapsed] = useState(0); 
            const [pauseElapsed, setPauseElapsed] = useState(0);
            const [journeyElapsed, setJourneyElapsed] = useState(0); 
            const [showEndConfirm, setShowEndConfirm] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const [isPhotoProcessing, setIsPhotoProcessing] = useState(false);

            // Recuperação Integral de Estado
            useEffect(() => {
                const load = async () => {
                    const s = await idbKeyval.get('mcr_shift_v18_final');
                    const a = await idbKeyval.get('mcr_active_v18_final');
                    const l = await idbKeyval.get('mcr_logs_v18_final') || [];
                    if (s) setShift(s);
                    if (a) { setActiveAction(a); if (a.startTime) setElapsed(Math.floor((Date.now() - a.startTime) / 1000)); }
                    setLogs(l);
                    setView(s?.active ? 'dashboard' : 'setup');
                };
                load();
            }, []);

            // Persistência Integral
            useEffect(() => {
                if (shift?.active) idbKeyval.set('mcr_shift_v18_final', shift);
                if (activeAction) idbKeyval.set('mcr_active_v18_final', activeAction); else idbKeyval.del('mcr_active_v18_final');
                idbKeyval.set('mcr_logs_v18_final', logs);
            }, [shift, activeAction, logs]);

            // GPS Integral
            useEffect(() => {
                const watchId = navigator.geolocation.watchPosition(
                    (pos) => setGps({ lat: pos.coords.latitude.toFixed(6), lng: pos.coords.longitude.toFixed(6) }),
                    null, { enableHighAccuracy: true }
                );
                return () => navigator.geolocation.clearWatch(watchId);
            }, []);

            // Lógica do Cronômetro Exata da v18.6
            useEffect(() => {
                const timer = setInterval(() => {
                    if (shift?.active && shift?.journeyStartTime) {
                        const now = shift.journeyEndTime || Date.now();
                        setJourneyElapsed(Math.floor((now - shift.journeyStartTime) / 1000));
                    }
                    if (activeAction?.startTime) {
                        setElapsed(Math.floor((Date.now() - activeAction.startTime) / 1000));
                        if (activeAction.isPaused && activeAction.pauseStartTime) {
                            setPauseElapsed(Math.floor((Date.now() - activeAction.pauseStartTime) / 1000));
                        }
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift.active, shift.journeyStartTime, shift.journeyEndTime]);

            // --- ADAPTAÇÃO: SINCRONISMO SUPABASE (SILENCIOSO) ---
            useEffect(() => {
                const autoSync = setInterval(async () => {
                    if (!navigator.onLine || !shift?.active || !window.supabase) return;
                    
                    const allLogs = await idbKeyval.get('mcr_logs_v18_final') || [];
                    const toSync = allLogs.filter(l => !l.synced && l.status === 'OK');

                    for (let item of toSync) {
                        try {
                            const hmEfetivo = item.executionDurationSec - (item.totalPausedSeconds || 0);
                            const { error } = await window.supabase.from('registros_poda').insert([{
                                data_referencia: shift.journeyDate,
                                operador_encarregado: shift.operador,
                                rt_responsavel: shift.rt,
                                tst_responsavel: shift.tst,
                                placa: shift.placa,
                                auxiliares: shift.auxiliares,
                                espécie: item.species,
                                cap: item.cap,
                                altura: item.height,
                                hm_manejo_seg: hmEfetivo,
                                pausa_total_seg: item.totalPausedSeconds,
                                coordenadas: `POINT(${gps.lng} ${gps.lat})`,
                                fotos_antes: item.photosBefore,
                                fotos_depois: item.photosAfter,
                                metadados_auditoria: item.metadata_array, // Prova de localização
                                status_servico: item.status
                            }]);
                            
                            if (!error) {
                                item.synced = true;
                                setLogs([...allLogs]);
                                await idbKeyval.set('mcr_logs_v18_final', allLogs);
                            }
                        } catch (e) { console.error("Falha de Sync Silencioso:", e); }
                    }
                }, 30000);
                return () => clearInterval(autoSync);
            }, [shift, logs, gps]);

            // --- ADAPTAÇÃO: PROCESSAMENTO COM METADADOS EXIF ---
            const handleCapture = async (file, type) => {
                if (!file) return;
                setIsPhotoProcessing(true);
                
                // Extração EXIF + Fallback carimbo digital imediato
                const metadata = await new Promise(resolve => {
                    EXIF.getData(file, function() {
                        const tags = EXIF.getAllTags(this);
                        resolve({
                            carimbo_app: new Date().toISOString(),
                            gps_realtime: { ...gps },
                            exif_gps: tags.GPSLatitude ? { lat: tags.GPSLatitude, lng: tags.GPSLongitude } : null,
                            exif_data: tags.DateTimeOriginal || null,
                            arquivo: file.name
                        });
                    });
                });

                // Compressão agressiva para estabilidade mobile
                const options = { maxSizeMB: 0.1, maxWidthOrHeight: 1024, useWebWorker: true, initialQuality: 0.6 };
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => {
                        const reader = new FileReader();
                        reader.readAsDataURL(compressed);
                        reader.onloadend = () => r(reader.result);
                    });

                    if (type === 'before') setActiveAction(a => ({...a, photosBefore: [...(a.photosBefore || []), base64], metadata_array: [...(a.metadata_array || []), metadata]}));
                    if (type === 'after') setActiveAction(a => ({...a, photosAfter: [...(a.photosAfter || []), base64]}));
                    if (type === 'shift') setShift(s => ({...s, foto_unificada: base64}));
                    if (type === 'pause') setActiveAction(a => ({...a, tempPausePhoto: base64}));
                    if (type === 'problem') setActiveAction(a => ({...a, photoProblem: base64}));
                } catch (e) { console.error(e); }
                finally { setIsPhotoProcessing(false); }
            };

            const stats = useMemo(() => {
                const treeLogs = logs.filter(l => l.type === 'tree' && l.status !== 'IMPEDIDO');
                const totalFormSec = treeLogs.reduce((acc, log) => acc + (log.formDurationSec || 0), 0);
                const totalManejoPuroSec = treeLogs.reduce((acc, log) => {
                    const bruteExec = log.executionDurationSec || 0;
                    const pausedInTree = log.totalPausedSeconds || 0;
                    return acc + (bruteExec - pausedInTree);
                }, 0);

                const hmTotalEfetivo = totalFormSec + totalManejoPuroSec;
                const journeySec = journeyElapsed;
                const logisticSec = Math.max(0, journeySec - hmTotalEfetivo);
                
                return { 
                    work: hmTotalEfetivo, 
                    preparo: totalFormSec,
                    manejo: totalManejoPuroSec,
                    logistics: logisticSec, 
                    journey: journeySec, 
                    totalTrees: logs.filter(l => l.type === 'tree').length,
                    treesPruned: treeLogs.filter(t => t.pruningTypes?.some(p => !p.includes('CORTE'))).length,
                    treesSuppressed: treeLogs.filter(t => t.pruningTypes?.some(p => p.includes('CORTE'))).length
                };
            }, [logs, journeyElapsed]);

            const finalizeAndClearAll = async () => {
                await idbKeyval.clear();
                localStorage.clear();
                window.location.reload();
            };

            // --- ADAPTAÇÃO: EXPORTAÇÃO DESCRIPTOGRAFADA E CSV ---
            const handleFinalExport = async () => {
                setIsExporting(true);
                try {
                    const zip = new JSZip();
                    
                    // 1. PLANILHA CSV DESBLOQUEADA
                    let csv = "DATA;STATUS;ESPECIE;CAP;ALTURA;OS;HM_EFETIVO;PAUSA_SEG;GPS;OPERADOR\n";
                    logs.forEach(l => {
                        const hm = (l.executionDurationSec || 0) - (l.totalPausedSeconds || 0);
                        csv += `${shift.journeyDate};${l.status};${l.species || 'PARADA'};${l.cap || ''};${l.height || ''};${l.osId || 'ROTINA'};${hm};${l.totalPausedSeconds || 0};${l.coords || ''};${shift.operador}\n`;
                    });
                    zip.file("RELATORIO_DIARIO_MCR.csv", csv);

                    // 2. FOTOS COM NOMES AMIGÁVEIS
                    const folder = zip.folder("EVIDENCIAS_FOTOGRAFICAS");
                    if(shift.foto_unificada) folder.file("00_DDS_ABERTURA.jpg", shift.foto_unificada.split(',')[1], {base64: true});
                    logs.forEach((l, idx) => {
                        l.photosBefore?.forEach((p, i) => folder.file(`ARV_${idx+1}_ANTES_${i+1}.jpg`, p.split(',')[1], {base64: true}));
                        l.photosAfter?.forEach((p, i) => folder.file(`ARV_${idx+1}_DEPOIS_${i+1}.jpg`, p.split(',')[1], {base64: true}));
                        if(l.photoProblem) folder.file(`ARV_${idx+1}_IMPEDIMENTO.jpg`, l.photoProblem.split(',')[1], {base64: true});
                    });

                    const blob = await zip.generateAsync({type:"blob"});
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.download = `RAD_PODA_MCR_${shift.operador}_${shift.journeyDate.replace(/\//g,'-')}.zip`;
                    a.click();
                    
                    await finalizeAndClearAll();
                } catch (e) { alert("Erro Export: " + e.message); }
                finally { setIsExporting(false); }
            };

            // VIEWS ORIGINAIS v18.6 PRESERVADAS

            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse">SGP AUDIT...</div>;

            if (view === 'setup' || view === 'edit_team') return (
                <div className="p-6 screen-fade pb-20 no-scrollbar">
                    <div className="text-center mb-8"><i className="fas fa-helmet-safety text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase leading-none">Abertura de Turno</h1></div>
                    <Card>
                        <Label required>Equipe Técnica</Label>
                        <div className="space-y-3">
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="RT (ENGENHEIRO)" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} />
                            <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="TST (SEGURANÇA)" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="ENCARREGADO" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} />
                                <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="PLACA MUNK" value={shift.placa} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} />
                            </div>
                        </div>
                    </Card>
                    <Card>
                        <div className="flex justify-between items-center mb-4"><Label required>Equipe de Apoio</Label><button onClick={() => setShift({...shift, auxiliares: [...shift.auxiliares, '']})} className="bg-audit-600 text-white text-[9px] px-3 py-1.5 rounded-xl font-black uppercase">+ ADD</button></div>
                        <div className="space-y-2 mb-4">
                            {shift.auxiliares.map((aux, idx) => (
                                <div key={idx} className="flex gap-2 items-center">
                                    <input className="flex-1 p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder={`Auxiliar ${idx+1}`} value={aux} onChange={e => { let list = [...shift.auxiliares]; list[idx] = e.target.value.toUpperCase(); setShift({...shift, auxiliares: list}); }} />
                                    {shift.auxiliares.length > 1 && <button onClick={() => { let list = [...shift.auxiliares]; list.splice(idx,1); setShift({...shift, auxiliares: list}); }} className="text-red-400 p-2"><i className="fas fa-trash"></i></button>}
                                </div>
                            ))}
                        </div>
                        <Label>Logística de Apoio</Label>
                        <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placa Apoio" value={shift.placaAux} onChange={e => setShift({...shift, placaAux: e.target.value.toUpperCase()})} />
                    </Card>
                    <Card><Label required>DDS / Checklist</Label><PhotoUpload fullWidth label="FOTO DDS + CHECKLIST" processing={isPhotoProcessing} preview={shift.foto_unificada} onCapture={f => handleCapture(f, 'shift')} /></Card>
                    <button disabled={!shift.operador || !shift.placa || !shift.foto_unificada || isPhotoProcessing} onClick={() => { setShift({...shift, active: true, journeyStartTime: Date.now(), journeyDate: new Date().toLocaleDateString('pt-BR')}); setView('dashboard'); }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl disabled:bg-slate-300 uppercase tracking-tighter">Iniciar Expediente</button>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase leading-none">Gestão MCR</p><p className="font-black text-slate-800 text-sm uppercase mt-1">{shift.operador}</p></div></div>
                        <p className="text-[9px] font-black text-slate-400 uppercase">{shift.journeyDate}</p>
                    </div>
                    <div className="p-5">
                        <div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1 tracking-widest leading-none">Jornada Total Diária</p><p className="text-4xl font-black font-mono text-audit-500 tracking-tighter leading-none">{formatDuration(stats.journey)}</p></div>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-audit-600 p-4 rounded-3xl text-white shadow-xl">
                                <p className="text-[9px] font-bold opacity-70 uppercase mb-1">Hm Total Efetivo</p>
                                <p className="text-2xl font-black leading-none">{formatDuration(stats.work)}</p>
                                <div className="mt-4 pt-3 border-t border-white/20 grid grid-cols-2 gap-2">
                                    <div><p className="text-[6px] font-black uppercase opacity-60 leading-none">Preparo</p><p className="text-[11px] font-black font-mono mt-0.5">{formatDuration(stats.preparo)}</p></div>
                                    <div><p className="text-[6px] font-black uppercase opacity-60 leading-none">Manejo</p><p className="text-[11px] font-black font-mono mt-0.5">{formatDuration(stats.manejo)}</p></div>
                                </div>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-3xl text-white shadow-xl border-b-4 border-amber-500">
                                <p className="text-[9px] font-bold opacity-70 uppercase mb-1">Logística / Pausas</p>
                                <p className="text-2xl font-black leading-none">{formatDuration(stats.logistics)}</p>
                            </div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 mb-6 bg-white p-4 rounded-3xl border border-slate-100 shadow-sm text-center">
                            <div className="border-r border-slate-100"><p className="text-[8px] font-black text-slate-400 uppercase mb-1">Total</p><p className="text-xl font-black text-slate-800">{stats.totalTrees}</p></div>
                            <div className="border-r border-slate-100"><p className="text-[8px] font-black text-slate-400 uppercase mb-1">Podas</p><p className="text-xl font-black text-emerald-600">{stats.treesPruned}</p></div>
                            <div><p className="text-[8px] font-black text-slate-400 uppercase mb-1">Cortes</p><p className="text-xl font-black text-red-600">{stats.treesSuppressed}</p></div>
                        </div>
                        <div className="space-y-4">
                            <button onClick={() => { setActiveAction({ pruningTypes: [], status: 'OK', totalPausedSeconds: 0, photosBefore: [], photosAfter: [], startTime: Date.now(), copelRequired: 'NÃO' }); setView('tree_form'); }} className="w-full bg-audit-600 text-white p-9 rounded-[2rem] shadow-xl flex flex-col items-center gap-2 btn-active">
                                <i className="fas fa-plus-circle text-3xl"></i><span className="font-black text-xl uppercase tracking-tighter">Registrar Manejo</span>
                            </button>
                            <button onClick={() => { setActiveAction({ type: 'pause', isPaused: false, photosBefore: [], photosAfter: [] }); setView('global_pause_form'); }} className="w-full bg-white border-2 border-slate-200 text-slate-600 p-6 rounded-3xl shadow-sm flex items-center justify-center gap-4 btn-active">
                                <i className="fas fa-pause-circle text-2xl"></i><span className="font-black text-lg uppercase tracking-tighter">Registrar Parada</span>
                            </button>
                        </div>
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/95 border-t z-40"><button onClick={() => setShowEndConfirm(true)} className="w-full bg-audit-900 text-white py-5 rounded-3xl font-black text-sm uppercase">Encerrar Turno</button></div>
                    {showEndConfirm && (
                        <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6 screen-fade">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center border-t-4 border-audit-900">
                                <i className="fas fa-warning text-audit-900 text-5xl mb-4"></i><h3 className="text-xl font-black text-slate-800 uppercase leading-none">Confirmar Fechamento?</h3>
                                <div className="mt-8 space-y-3">
                                    <button onClick={() => { setShift({...shift, journeyEndTime: Date.now()}); setShowEndConfirm(false); setView('end_day'); }} className="w-full bg-audit-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Sim, Encerrar</button>
                                    <button onClick={() => setShowEndConfirm(false)} className="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Voltar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'tree_form') {
                const isOsRequired = activeAction.demandSource && activeAction.demandSource !== 'manutencao';
                return (
                    <div className="p-6 screen-fade pb-20 no-scrollbar">
                        <div className="flex items-center gap-4 mb-6"><button onClick={() => { setActiveAction(null); setView('dashboard'); }} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center"><i className="fas fa-arrow-left"></i></button><h2 className="text-xl font-black text-slate-800 uppercase italic leading-none">Prontuário</h2></div>
                        <Card>
                            <Label required>Origem da Demanda</Label>
                            <select className="w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm bg-white" value={activeAction.demandSource || ''} onChange={e => setActiveAction({...activeAction, demandSource: e.target.value})}><option value="">Selecione...</option>{FONTES_DEMANDA.map(f => <option key={f.id} value={f.id}>{f.label}</option>)}</select>
                            <Label required={isOsRequired}>ID OS / Protocolo</Label>
                            <input className="w-full p-4 border-2 rounded-2xl mb-4 font-black uppercase text-sm" placeholder={isOsRequired ? "Nº DA OS OBRIGATÓRIO" : "OPCIONAL"} value={activeAction.osId || ''} onChange={e => setActiveAction({...activeAction, osId: e.target.value.toUpperCase()})} />
                            
                            <Label required>Suspensão Rede (COPEL)?</Label>
                            <select className={`w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm ${activeAction.copelRequired === 'SIM' ? 'border-amber-500 bg-amber-50' : 'bg-white'}`} value={activeAction.copelRequired || 'NÃO'} onChange={e => setActiveAction({...activeAction, copelRequired: e.target.value})}><option value="NÃO">NÃO NECESSÁRIO</option><option value="SIM">SIM (SOLICITAR DESLIGAMENTO)</option></select>
                            
                            <Label required>Tipos de Poda</Label>
                            <div className="grid grid-cols-1 gap-2 mb-4">{TIPOS_PODA_DATA.map(t => (<label key={t.id} className={`flex items-center p-4 border-2 rounded-2xl transition-all ${activeAction?.pruningTypes?.includes(t.id) ? 'border-audit-600 bg-emerald-50' : 'border-slate-100'}`}><input type="checkbox" className="hidden" checked={activeAction?.pruningTypes?.includes(t.id)} onChange={() => { const current = activeAction.pruningTypes || []; setActiveAction({...activeAction, pruningTypes: current.includes(t.id) ? current.filter(x => x !== t.id) : [...current, t.id]}); }} /><i className={`fas ${activeAction?.pruningTypes?.includes(t.id) ? 'fa-check-square text-audit-600' : 'fa-square text-slate-300'} mr-3`}></i><span className="text-[11px] font-black uppercase">{t.id}</span></label>))}</div>
                            <Label required>Espécie</Label>
                            <input list="especies" className="w-full p-4 border-2 rounded-2xl bg-slate-50 font-black mb-4 uppercase text-sm" placeholder="Pesquisar espécie..." value={activeAction.species || ''} onChange={e => setActiveAction({...activeAction, species: e.target.value.toUpperCase()})} /><datalist id="especies">{LISTA_ESPECIES.map(s => <option key={s} value={s} />)}</datalist>
                            <div className="grid grid-cols-2 gap-4">
                                <div><Label required>CAP (cm)</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" placeholder="CAP" value={activeAction.cap || ''} onChange={e => setActiveAction({...activeAction, cap: e.target.value})} /></div>
                                <div><Label required>Altura (m)</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" placeholder="Altura" value={activeAction.height || ''} onChange={e => setActiveAction({...activeAction, height: e.target.value})} /></div>
                            </div>
                        </Card>
                        
                        <Card className={`border-2 ${activeAction.status === 'IMPEDIDO' ? 'border-red-600 bg-red-50' : 'border-slate-200 bg-white'}`}>
                            <label className="flex items-center gap-3 cursor-pointer p-2">
                                <input type="checkbox" className="w-6 h-6 rounded" checked={activeAction.status === 'IMPEDIDO'} onChange={e => setActiveAction({...activeAction, status: e.target.checked ? 'IMPEDIDO' : 'OK'})} />
                                <span className="font-black text-red-600 uppercase text-xs">Relatar Impedimento (Serviço Impossível)</span>
                            </label>
                            {activeAction.status === 'IMPEDIDO' && (
                                <div className="mt-4 space-y-4 screen-fade">
                                    <Label required>Relato Técnico do Impedimento</Label>
                                    <textarea className="w-full p-3 border-2 border-red-300 rounded-2xl text-sm font-black uppercase" placeholder="DESCREVA O MOTIVO DA IMPOSSIBILIDADE..." rows="3" value={activeAction.problemReport || ''} onChange={e => setActiveAction({...activeAction, problemReport: e.target.value})} />
                                    <PhotoUpload label="FOTO EVIDÊNCIA" help="MOSTRAR O IMPEDIMENTO" preview={activeAction.photoProblem} onCapture={async f => handleCapture(f, 'problem')} />
                                </div>
                            )}
                        </Card>

                        <Card className="border-2 border-audit-600 bg-emerald-50 shadow-md">
                            <Label required>3 Fotos de Antes (Orientação TR)</Label>
                            <div className="grid grid-cols-3 gap-2 mb-2">
                                <PhotoUpload label="F1" help="GERAL" processing={isPhotoProcessing} preview={activeAction.photosBefore?.[0]} onCapture={f => handleCapture(f, 'before')} />
                                <PhotoUpload label="F2" help="DETALHE" processing={isPhotoProcessing} preview={activeAction.photosBefore?.[1]} onCapture={f => handleCapture(f, 'before')} />
                                <PhotoUpload label="F3" help="RUA" processing={isPhotoProcessing} preview={activeAction.photosBefore?.[2]} onCapture={f => handleCapture(f, 'before')} />
                            </div>
                            
                            {activeAction.status === 'IMPEDIDO' ? (
                                <button disabled={!activeAction.species || !activeAction.problemReport || !activeAction.photoProblem} onClick={() => {
                                    const now = Date.now();
                                    setLogs([{ ...activeAction, endTime: now, status: 'IMPEDIDO', coords: `${gps.lat},${gps.lng}`, timestamp: new Date().toISOString() }, ...logs]);
                                    setActiveAction(null); setView('dashboard');
                                }} className="w-full mt-4 py-6 rounded-3xl bg-red-600 text-white font-black uppercase text-xl shadow-lg italic">Registrar Impedimento</button>
                            ) : (
                                <button disabled={!activeAction.species || !activeAction.cap || !activeAction.height || !activeAction.pruningTypes?.length || (isOsRequired && !activeAction.osId) || activeAction.photosBefore?.filter(p=>p).length < 3 || isPhotoProcessing} onClick={() => { 
                                    const now = Date.now();
                                    const formDuration = Math.floor((now - activeAction.startTime) / 1000);
                                    setActiveAction({ ...activeAction, type: 'tree', executionStartTime: now, formDurationSec: formDuration, desc: `${activeAction.species} [${activeAction.osId || 'ROTINA'}]`, treeCoords: `${gps.lat},${gps.lng}` }); 
                                    setView('active_service'); 
                                }} className="w-full mt-4 py-6 rounded-3xl bg-audit-600 text-white font-black uppercase text-xl shadow-lg italic">Iniciar Manejo Técnico</button>
                            )}
                        </Card>
                    </div>
                );
            }

            if (view === 'active_service') {
                const totalElapsed = elapsed - (activeAction.totalPausedSeconds || 0);
                const execElapsed = Math.floor((Date.now() - (activeAction.executionStartTime || activeAction.startTime)) / 1000);
                const formElapsed = activeAction.formDurationSec || 0;
                return (
                    <div className="p-6 screen-fade flex flex-col min-h-screen no-scrollbar">
                        <div className="text-center mt-6 uppercase"><span className="bg-audit-600 text-white px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest leading-none">Execução em Curso</span><h2 className="text-xl font-black text-slate-800 uppercase mt-5 leading-tight">{activeAction.desc}</h2></div>
                        <div className="flex-1 flex flex-col justify-center items-center">
                            <div className="text-7xl font-black text-slate-900 timer-glow leading-none font-mono tracking-tighter">{formatDuration(totalElapsed)}</div>
                            <p className="text-slate-400 font-black text-[11px] mt-2 uppercase tracking-widest leading-none">Hm Efetivo Total</p>
                            <div className="mt-12 grid grid-cols-2 gap-4 w-full max-w-sm">
                                <div className="bg-slate-50 p-5 rounded-[2rem] border border-slate-200 text-center"><p className="text-[7px] font-black text-slate-400 uppercase mb-1">Preparo</p><p className="text-lg font-black text-slate-600 font-mono leading-none">{formatDuration(formElapsed)}</p></div>
                                <div className="bg-emerald-50 p-5 rounded-[2rem] border border-emerald-200 text-center"><p className="text-[7px] font-black text-emerald-500 uppercase mb-1">Poda</p><p className="text-lg font-black text-emerald-700 font-mono leading-none">{formatDuration(execElapsed)}</p></div>
                            </div>
                        </div>
                        <div className="mt-auto space-y-4 pb-8">
                            <button onClick={() => { setActiveAction({...activeAction, isPaused: true, pauseStartTime: Date.now()}); setPauseElapsed(0); setView('pause_during_tree'); }} className="w-full bg-amber-500 text-black py-5 rounded-3xl font-black text-lg shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform"><i className="fas fa-pause"></i> Interromper Manejo</button>
                            <Card className="border-2 border-audit-900 shadow-xl">
                                <Label required>3 Fotos de Depois</Label>
                                <div className="grid grid-cols-3 gap-2 mb-2">
                                    <PhotoUpload label="F1" help="COPA" processing={isPhotoProcessing} preview={activeAction.photosAfter?.[0]} onCapture={f => handleCapture(f, 'after')} />
                                    <PhotoUpload label="F2" help="CORTE" processing={isPhotoProcessing} preview={activeAction.photosAfter?.[1]} onCapture={f => handleCapture(f, 'after')} />
                                    <PhotoUpload label="F3" help="LIMPO" processing={isPhotoProcessing} preview={activeAction.photosAfter?.[2]} onCapture={f => handleCapture(f, 'after')} />
                                </div>
                                <button disabled={activeAction.photosAfter?.filter(p=>p).length < 3 || isPhotoProcessing} onClick={() => { 
                                    const now = Date.now();
                                    const totalDuration = Math.floor((now - activeAction.startTime) / 1000);
                                    const executionDuration = totalDuration - (activeAction.formDurationSec || 0);
                                    setLogs([{ ...activeAction, synced: false, endTime: now, durationSec: totalDuration, effectiveDurationSec: totalDuration - (activeAction.totalPausedSeconds || 0), executionDurationSec: executionDuration, coords: activeAction.treeCoords || `${gps.lat},${gps.lng}`, status: 'OK', timestamp: new Date().toISOString() }, ...logs]); 
                                    setActiveAction(null); setView('dashboard'); 
                                }} className="w-full mt-4 py-5 rounded-2xl bg-audit-900 text-white font-black uppercase shadow-xl disabled:bg-slate-300">Finalizar e Salvar</button>
                            </Card>
                        </div>
                    </div>
                );
            }

            if (view === 'global_pause_form' || view === 'pause_during_tree') {
                const isOther = activeAction?.tempPauseReason === 'Outros';
                return (
                    <div className="p-6 screen-fade no-scrollbar">
                        <h2 className="text-xl font-black text-slate-800 mb-6 uppercase italic leading-none">Registrar Parada</h2>
                        <Card>
                            <Label required>Motivo da Interrupção</Label>
                            <select className="w-full p-4 border-2 rounded-2xl mb-4 font-black bg-white text-sm" value={activeAction?.tempPauseReason || ''} onChange={e => setActiveAction({...activeAction, tempPauseReason: e.target.value})}><option value="">Selecione...</option>{PAUSE_REASONS.map(r => <option key={r} value={r}>{r}</option>)}</select>
                            {isOther && (<div className="mb-4"><Label required>Motivação Detalhada</Label><textarea className="w-full p-3 border-2 border-amber-300 rounded-2xl text-sm font-black uppercase" rows="3" placeholder="DESCREVA O MOTIVO..." value={activeAction.customPauseReason || ''} onChange={e => setActiveAction({...activeAction, customPauseReason: e.target.value})} /></div>)}
                            <Label required>Foto Evidência (Obrigatório)</Label>
                            <PhotoUpload label="FOTO PAUSA" processing={isPhotoProcessing} onCapture={f => handleCapture(f, 'pause')} preview={activeAction?.tempPausePhoto} />
                        </Card>
                        <button disabled={!activeAction?.tempPauseReason || !activeAction?.tempPausePhoto || (isOther && !activeAction.customPauseReason) || isPhotoProcessing} onClick={() => { 
                            const now = Date.now();
                            const isNewPause = !activeAction?.startTime;
                            setActiveAction({ ...activeAction, type: activeAction?.type || 'pause', isPaused: true, pauseStartTime: now, startTime: isNewPause ? now : activeAction.startTime, pauseCoords: `${gps.lat},${gps.lng}` }); 
                            setPauseElapsed(0); setView('active_pause_screen'); 
                        }} className="w-full py-6 rounded-3xl bg-amber-600 text-white font-black text-xl shadow-xl disabled:bg-slate-300 uppercase italic">Confirmar Pausa</button>
                        <button onClick={()=>setView(activeAction.type==='tree' ? 'active_service' : 'dashboard')} className="w-full p-5 text-slate-400 font-black uppercase text-[10px] tracking-widest underline decoration-dotted">Voltar</button>
                    </div>
                );
            }

            if (view === 'active_pause_screen') return (
                <div className="p-6 screen-fade flex flex-col min-h-screen bg-slate-900 text-white no-scrollbar">
                    <div className="text-center mt-12 px-4"><span className="bg-amber-500 text-black px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest shadow-md">Serviço Suspenso</span><h2 className="text-2xl font-black uppercase mt-6 text-amber-500 leading-tight">{activeAction.tempPauseReason === 'Outros' ? activeAction.customPauseReason : activeAction.tempPauseReason}</h2></div>
                    <div className="flex-1 flex flex-col justify-center items-center px-2">
                        <div className="fit-timer font-black text-amber-500 pause-glow font-mono leading-none tracking-tighter">{formatDuration(pauseElapsed)}</div>
                        <p className="text-[10px] font-black text-slate-500 mt-4 uppercase tracking-widest tracking-[0.2em]">Cronômetro de Parada</p>
                    </div>
                    <button onClick={() => { const pDur = Math.floor((Date.now() - activeAction.pauseStartTime) / 1000); 
                        if (activeAction.type === 'pause') { setLogs([{...activeAction, synced: false, endTime: Date.now(), durationSec: pDur, status: 'PAUSA', timestamp: new Date().toISOString(), coords: activeAction.pauseCoords || `${gps.lat},${gps.lng}`, totalPausedSeconds: pDur}, ...logs]); setActiveAction(null); setView('dashboard'); } 
                        else { setActiveAction({...activeAction, isPaused: false, totalPausedSeconds: (activeAction.totalPausedSeconds || 0) + pDur, tempPauseReason: null, tempPausePhoto: null, customPauseReason: null}); setView('active_service'); }
                    }} className="bg-emerald-600 text-white py-8 rounded-[2.5rem] font-black text-2xl mb-12 uppercase shadow-xl tracking-tighter mx-4 btn-active transition-all italic">Retomar Operação</button>
                </div>
            );

            if (view === 'end_day') return (
                <div className="p-6 screen-fade text-center pb-12 no-scrollbar min-h-screen flex flex-col justify-center">
                    <i className="fas fa-check-circle text-audit-600 text-7xl mb-6"></i><h2 className="text-3xl font-black text-audit-900 uppercase leading-none tracking-tighter">Turno Finalizado</h2>
                    <Card className="bg-emerald-50 mt-10 text-left border-audit-200 p-6 shadow-emerald-50">
                        <div className="flex justify-between border-b border-emerald-100 pb-2 mb-2 font-black"><span className="text-[10px] text-emerald-600 uppercase tracking-widest">Hm Efetivo:</span><span className="text-base font-mono">{formatDuration(stats.work)}</span></div>
                        <div className="flex justify-between font-black text-audit-900"><span className="text-[11px] uppercase tracking-widest">Jornada Total:</span><span className="text-lg font-mono">{formatDuration(stats.journey)}</span></div>
                    </Card>
                    <div className="p-5 bg-amber-50 rounded-3xl border-2 border-amber-200 mt-8 text-left">
                        <p className="text-[11px] font-black text-amber-700 uppercase mb-2 leading-tight tracking-wider"><i className="fas fa-file-csv mr-2"></i>Relatório Diário:</p>
                        <p className="text-[11px] text-amber-900 font-medium leading-relaxed leading-tight">O botão abaixo gera a planilha <b>CSV (Excel)</b> e organiza suas fotos. <b>O sistema removeu as senhas para facilitar o seu trabalho mensal.</b> Os dados georreferenciados já foram salvos administrativamente.</p>
                    </div>
                    <button disabled={isExporting} onClick={handleFinalExport} className="w-full py-8 mt-10 rounded-[2.5rem] bg-audit-600 text-white font-black text-2xl shadow-xl uppercase tracking-tighter flex items-center justify-center gap-4 btn-active italic tracking-widest shadow-emerald-100">
                        {isExporting ? <><i className="fas fa-spinner fa-spin"></i>Gerando...</> : <><i className="fas fa-file-download"></i>Baixar Relatório</>}
                    </button>
                    <button onClick={()=>setView('dashboard')} className="mt-8 text-slate-300 font-black uppercase text-[10px] tracking-widest underline underline-offset-4">Voltar ao Painel</button>
                </div>
            );

            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse tracking-widest">SGP AUDIT...</div>;
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
