    <style>
        body { background-color: #f8fafc; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .timer-glow { text-shadow: 0 0 15px rgba(5, 150, 105, 0.3); }
        .pause-glow { text-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        input:focus, select:focus, textarea:focus { border-color: #059669; outline: none; ring: 2px; ring-color: rgba(5, 150, 105, 0.2); }
        .btn-active:active { transform: scale(0.97); transition: 0.1s; }
        .screen-fade { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        input, textarea { text-transform: uppercase; }
        input::placeholder, textarea::placeholder { text-transform: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fit-timer { font-size: clamp(3rem, 15vw, 6rem); }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Cunfigurazione di sicurità
        const TARGET_EMAIL = "thyego.engflorestalmcr@gmail.com";
        const ZIP_PASSWORD = "MCR06032025";
        
        // URL di u Google Apps Script furnitu da l'utilizatore
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfarvz0XIWbtcjSBzLciMmnnU1cPtNOAcj7usOLxWQNYWD1Hh1_8F5SlJRUcCjZKPI/exec";

        const TIPOS_PODA_DATA = [
            { id: "Poda di Alzata" }, { id: "Poda di Pulizia" }, { id: "Poda d'Adeguatezza" }, 
            { id: "Poda Strutturale" }, { id: "Poda di Sicurità" }, { id: "Poda d'Urgenza" }, { id: "TAGLIU TOTALE (SOPPRESSIONE)" }
        ];

        const FONTES_DEMANDA = [
            { id: "manutencao", label: "Mantenimentu di Rutina" },
            { id: "os", label: "Poda cù Protucollu (Citatinu)" },
            { id: "emergencia", label: "Urgenza / Sinistru" },
            { id: "corte_protocolo", label: "Tagliu cù Protucollu/Rapportu" }
        ];

        const LISTA_ESPECIES = [
            "Araucária (Pinheiro-do-paraná) [MINACCIATA / IMMUNE]", "Cedru [MINACCIATA]", "Imbuia [MINACCIATA / IMMUNE]", 
            "Peroba-rosa [MINACCIATA]", "Canela-preta [MINACCIATA]", "Jacarandá-da-bahia [MINACCIATA]", "Pau-brasil [MINACCIATA]",
            "Xaxim [MINACCIATA / IMMUNE]", "Figueira-branca [IMMUNE]", "MICCA IDENTIFICATA", "SCONOSCIUTA", "Abacateiro", 
            "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alecrim-de-campinas", 
            "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Angico-branco", "Angico-vermelho", 
            "Araticum", "Aroeira", "Aroeira-mansa", "Aroeira-pimenteira", "Aroeira-preta", "Aroeira-salsa", 
            "Aroeira-vermelha", "Arvore-de-espeto", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", 
            "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", 
            "Canafístula", "Canela", "Canela-amarela", "Canela-batalha", "Canela-fogo", "Canela-guaicá", 
            "Canela-lageana", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Castanha-do-maranhão", 
            "Casuarina", "Cedrinho", "Cerejeira", "Chapéu-de-napoleão", "Cinamomo", "Cipó-mil-homens", "Coqueiro", 
            "Corticeira", "Cumaru", "Cuveiro", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", 
            "Ficus-benjamina", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", 
            "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Guatambu-branco", "Hovenia", "Ingá", "Ipê-amarelo", 
            "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Ipê-tabaco", "Jabuticabeira", "Jabuticaba", "Jacarandá", "Jacarandá-mimoso", 
            "Jacarandá-paulista", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", 
            "Louro", "Louro-pardo", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", 
            "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Oleo-balsamo", "Paineira", 
            "Palmeira-imperial", "Palmeira-real", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Pau-mulato", 
            "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sagüeiro", "Sangra-d'água", 
            "Sapucaia", "Sete-copas", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", 
            "Uvaia", "Uva-do-japão", "Vassourão-branco"
        ].sort();

        const PAUSE_REASONS = ["Pranzu / Pastu", "Piuvia / Tempu Bruttu", "Ruttura di l'Attrezzatura", "Logistica / Spostamentu", "Interferenza di u Citatinu", "Rifornimentu", "Sospensione di a Reta (COPEL)", "Altru"];

        // Funzione per furmà a durata in HH:MM:SS
        const formatDuration = (totalSeconds) => {
            const s = Math.max(0, totalSeconds);
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4 ${className}`}>{children}</div>
        );

        const Label = ({ children, required }) => (
            <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">
                {children} {required && <span className="text-red-500">*</span>}
            </label>
        );

        const PhotoUpload = ({ label, help, preview, onCapture, icon="fa-camera", fullWidth = false }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : (
                    <div className="text-center p-2">
                        <i className={`fas ${icon} text-2xl text-slate-300 mb-1`}></i>
                        <div className="text-[9px] font-black text-slate-600 uppercase leading-tight">{label}</div>
                        <div className="text-[7px] text-slate-400 mt-1 uppercase italic leading-tight">{help}</div>
                    </div>
                )}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} />
            </label>
        );

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ 
                rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', 
                foto_unificada: null, journeyStartTime: null, journeyEndTime: null, journeyDate: null, active: false 
            });
            const [activeAction, setActiveAction] = useState(null);
            const [logs, setLogs] = useState([]);
            const [gps, setGps] = useState({ lat: null, lng: null });
            const [elapsed, setElapsed] = useState(0); 
            const [pauseElapsed, setPauseElapsed] = useState(0);
            const [journeyElapsed, setJourneyElapsed] = useState(0); 
            const [showEndConfirm, setShowEndConfirm] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const [showResetConfirm, setShowResetConfirm] = useState(false);

            // Sincrunizazione cù u servore
            const syncToServer = useCallback(async (payload) => {
                if (!navigator.onLine) return;
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            ...payload,
                            operator: shift.operador,
                            placa: shift.placa,
                            gps_browser: `${gps.lat},${gps.lng}`,
                            timestamp_local: new Date().toISOString()
                        })
                    });
                } catch (e) { console.warn("Sincronizazione fallita, dati in memoria."); }
            }, [shift.operador, shift.placa, gps]);

            // Estrazione di i metadati EXIF
            const extractExif = (file) => {
                return new Promise((resolve) => {
                    EXIF.getData(file, function() {
                        const date = EXIF.getTag(this, "DateTimeOriginal");
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const lon = EXIF.getTag(this, "GPSLongitude");
                        const toDec = (n, ref) => {
                            if(!n) return null;
                            let d = n[0].numerator/n[0].denominator + (n[1].numerator/n[1].denominator)/60 + (n[2].numerator/n[2].denominator)/3600;
                            return (ref === "S" || ref === "W") ? d * -1 : d;
                        };
                        resolve({
                            exifDate: date || null,
                            exifLat: toDec(lat, EXIF.getTag(this, "GPSLatitudeRef")),
                            exifLon: toDec(lon, EXIF.getTag(this, "GPSLongitudeRef")),
                            lastModified: new Date(file.lastModified).toISOString()
                        });
                    });
                });
            };

            const processPhoto = async (file, label) => {
                if (!file) return null;
                const metadata = await extractExif(file);
                const options = { maxSizeMB: 0.1, maxWidthOrHeight: 1024, useWebWorker: true, preserveExif: true };
                try {
                    const compressed = await imageCompression(file, options);
                    return new Promise(r => { 
                        const reader = new FileReader(); 
                        reader.readAsDataURL(compressed); 
                        reader.onloadend = () => {
                            const base64 = reader.result;
                            syncToServer({ 
                                type: 'PHOTO_STREAM', 
                                sessionId: activeAction?.startTime || shift.journeyStartTime,
                                label: label,
                                photo: base64, 
                                metadata: metadata 
                            });
                            r(base64);
                        };
                    });
                } catch (e) { return null; }
            };

            // Caricamentu iniziale di i dati da u dispositivu
            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v23');
                        const a = await idbKeyval.get('mcr_active_v23');
                        const l = await idbKeyval.get('mcr_logs_v23') || [];
                        if (s) setShift(s);
                        if (a) {
                            setActiveAction(a);
                            if (a.startTime) setElapsed(Math.floor((Date.now() - a.startTime) / 1000));
                        }
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (err) { setView('setup'); }
                };
                load();
            }, []);

            // Aghjurnamentu di i cronometri
            useEffect(() => {
                const timer = setInterval(() => {
                    if (shift?.active && shift?.journeyStartTime) {
                        const now = shift.journeyEndTime || Date.now();
                        setJourneyElapsed(Math.floor((now - shift.journeyStartTime) / 1000));
                    }
                    if (activeAction?.startTime) {
                        setElapsed(Math.floor((Date.now() - activeAction.startTime) / 1000));
                        if (activeAction.isPaused && activeAction.pauseStartTime) {
                            setPauseElapsed(Math.floor((Date.now() - activeAction.pauseStartTime) / 1000));
                        }
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift.active, shift.journeyStartTime, shift.journeyEndTime]);

            // Persistenza di i dati è telemetria automatica
            useEffect(() => {
                if (shift?.active) idbKeyval.set('mcr_shift_v23', shift);
                if (activeAction) {
                    idbKeyval.set('mcr_active_v23', activeAction);
                    const { photosBefore, photosAfter, photoProblem, tempPausePhoto, ...cleanData } = activeAction;
                    syncToServer({ type: 'FIELD_TELEMETRY', sessionId: activeAction.startTime, ...cleanData });
                } else {
                    idbKeyval.del('mcr_active_v23');
                }
                idbKeyval.set('mcr_logs_v23', logs);
            }, [shift, activeAction, logs, syncToServer]);

            // Localizazione GPS in tempu reale
            useEffect(() => {
                const watchId = navigator.geolocation.watchPosition(
                    (pos) => setGps({ lat: pos.coords.latitude.toFixed(6), lng: pos.coords.longitude.toFixed(6) }),
                    null,
                    { enableHighAccuracy: true }
                );
                return () => navigator.geolocation.clearWatch(watchId);
            }, []);

            // Calcoli statistichi di a ghjurnata
            const stats = useMemo(() => {
                const treeLogs = logs.filter(l => l.type === 'tree' && l.status !== 'IMPEDITU');
                const totalFormSec = treeLogs.reduce((acc, log) => acc + (log.formDurationSec || 0), 0);
                const totalManejoPuroSec = treeLogs.reduce((acc, log) => {
                    const bruteExec = log.executionDurationSec || 0;
                    const pausedInTree = log.totalPausedSeconds || 0;
                    return acc + (bruteExec - pausedInTree);
                }, 0);
                const hmTotalEfetivo = totalFormSec + totalManejoPuroSec;
                const journeySec = journeyElapsed;
                const logisticSec = Math.max(0, journeySec - hmTotalEfetivo);
                return { 
                    work: hmTotalEfetivo, preparo: totalFormSec, manejo: totalManejoPuroSec,
                    logistics: logisticSec, journey: journeySec, 
                    totalTrees: logs.filter(l => l.type === 'tree').length,
                    treesPruned: treeLogs.filter(t => t.pruningTypes?.some(p => !p.includes('TAGLIU'))).length,
                    treesSuppressed: treeLogs.filter(t => t.pruningTypes?.some(p => p.includes('TAGLIU'))).length
                };
            }, [logs, journeyElapsed]);

            // Chjusura definitiva di u serviziu è resettu di i dati
            const finalizeAndClearAll = async () => {
                await syncToServer({ type: 'JOURNEY_RESET', sessionId: shift.journeyStartTime });
                await idbKeyval.clear();
                localStorage.clear();
                window.location.reload();
            };

            // Apertura di u serviziu
            if (view === 'setup' || view === 'edit_team') {
                return (
                    <div className="p-6 screen-fade pb-20 no-scrollbar">
                        <div className="text-center mb-8"><i className="fas fa-helmet-safety text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase leading-none">Apertura di u Turnu</h1></div>
                        <Card>
                            <Label required>Squadra Tecnica</Label>
                            <div className="space-y-3">
                                <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="Ingenieru Resp. (RT)" value={shift?.rt || ''} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} />
                                <input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="Tec. Sicurità (TST)" value={shift?.tst || ''} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="Incaricatu" value={shift?.operador || ''} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} />
                                    <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placca Munk" value={shift?.placa || ''} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} />
                                </div>
                            </div>
                        </Card>
                        <Card>
                            <div className="flex justify-between items-center mb-4"><Label required>Squadra di Sustegnu</Label><button onClick={() => setShift({...shift, auxiliares: [...(shift?.auxiliares || ['']), '']})} className="bg-audit-600 text-white text-[9px] px-3 py-1.5 rounded-xl font-black uppercase">+ ADD</button></div>
                            <div className="space-y-2 mb-4">
                                {(shift?.auxiliares || ['']).map((aux, idx) => (
                                    <div key={idx} className="flex gap-2 items-center">
                                        <input className="flex-1 p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder={`Ausiliare ${idx+1}`} value={aux} onChange={e => { let list = [...shift.auxiliares]; list[idx] = e.target.value.toUpperCase(); setShift({...shift, auxiliares: list}); }} />
                                        {shift?.auxiliares?.length > 1 && <button onClick={() => { let list = [...shift.auxiliares]; list.splice(idx,1); setShift({...shift, auxiliares: list}); }} className="text-red-400 p-2"><i className="fas fa-trash"></i></button>}
                                    </div>
                                ))}
                            </div>
                            <Label>Logistica di Sustegnu</Label>
                            <input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placca Sustegnu" value={shift?.placaAux || ''} onChange={e => setShift({...shift, placaAux: e.target.value.toUpperCase()})} />
                        </Card>
                        <Card><Label required>DDS / Checklist</Label><PhotoUpload fullWidth label="DDS + CHECKLIST" preview={shift?.foto_unificada} onCapture={async f => setShift({...shift, foto_unificada: await processPhoto(f, 'DDS')})} /></Card>
                        <button disabled={!shift?.rt || !shift?.operador || !shift?.placa || !shift?.foto_unificada || shift?.auxiliares?.some(a => !a)} onClick={() => { 
                            const start = shift.journeyStartTime || Date.now();
                            setShift({...shift, active: true, journeyStartTime: start, journeyDate: shift.journeyDate || new Date().toLocaleDateString()}); 
                            syncToServer({ type: 'JOURNEY_START', sessionId: start });
                            setView('dashboard'); 
                        }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl uppercase tracking-tighter">Inizià u Serviziu</button>
                    </div>
                );
            }

            // Pannellu principale di cuntrollu
            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase leading-none">Ghjestioni MCR</p><p className="font-black text-slate-800 text-sm truncate max-w-[140px] uppercase leading-none mt-1.5">{shift.operador}</p></div></div>
                        <div className="text-right"><p className="text-[9px] font-black text-slate-400 uppercase leading-none">{shift.journeyDate}</p><button onClick={() => setView('edit_team')} className="bg-slate-100 p-1 px-2 mt-1.5 rounded-lg text-[8px] font-black uppercase text-slate-500">Squadra</button></div>
                    </div>
                    <div className="p-5">
                        <div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1 tracking-widest leading-none">Ghjunata Totale</p><p className="text-4xl font-black font-mono text-audit-500 tracking-tighter leading-none">{formatDuration(journeyElapsed)}</p></div>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-audit-600 p-4 rounded-3xl text-white shadow-xl"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Hm Effettivu</p><p className="text-2xl font-black leading-none">{formatDuration(stats.work)}</p></div>
                            <div className="bg-slate-800 p-4 rounded-3xl text-white shadow-xl border-b-4 border-amber-500"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Parate / Logistica</p><p className="text-2xl font-black leading-none">{formatDuration(stats.logistics)}</p></div>
                        </div>
                        <div className="space-y-4">
                            <button onClick={() => { 
                                const start = Date.now();
                                setActiveAction({ pruningTypes: [], status: 'OK', totalPausedSeconds: 0, photosBefore: [], photosAfter: [], startTime: start, copelRequired: 'NIMU', type: 'tree' }); 
                                syncToServer({ type: 'MANEJO_START', sessionId: start });
                                setView('tree_form'); 
                            }} className="w-full bg-audit-600 text-white p-12 rounded-[2rem] shadow-xl flex flex-col items-center gap-2 btn-active"><i className="fas fa-plus-circle text-3xl"></i><span className="font-black text-xl uppercase tracking-tighter">Registrà u Maneghju</span></button>
                            <button onClick={() => { setActiveAction({ type: 'pause', isPaused: false, photosBefore: [], photosAfter: [], startTime: Date.now() }); setView('global_pause_form'); }} className="w-full bg-white border-2 border-slate-200 text-slate-600 p-6 rounded-3xl shadow-sm flex items-center justify-center gap-4 btn-active"><i className="fas fa-pause-circle text-2xl"></i><span className="font-black text-lg uppercase tracking-tighter">Registrà a Parata</span></button>
                        </div>
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/95 border-t z-40"><button onClick={() => setShowEndConfirm(true)} className="w-full bg-audit-900 text-white py-5 rounded-3xl font-black text-sm uppercase tracking-widest">Chjude u Turnu</button></div>
                    {showEndConfirm && (
                        <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6 screen-fade">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center border-t-4 border-audit-900">
                                <i className="fas fa-warning text-audit-900 text-5xl mb-4"></i><h3 className="text-xl font-black text-slate-800 uppercase leading-none">Cunfirmà a Chjusura?</h3>
                                <div className="mt-8 space-y-3">
                                    <button onClick={() => { setShift({...shift, journeyEndTime: Date.now()}); setShowEndConfirm(false); setView('end_day'); }} className="w-full bg-audit-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Iè, Chjude</button>
                                    <button onClick={() => setShowEndConfirm(false)} className="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Vultà</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Scrittura di u raportu di l'arburu
            if (view === 'tree_form') {
                const isOsRequired = activeAction.demandSource && activeAction.demandSource !== 'manutencao';
                return (
                    <div className="p-6 screen-fade pb-20 no-scrollbar">
                        <div className="flex items-center gap-4 mb-6"><button onClick={() => setView('dashboard')} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center"><i className="fas fa-arrow-left"></i></button><h2 className="text-xl font-black text-slate-800 uppercase italic leading-none">Raportu</h2></div>
                        <Card>
                            <Label required>Origine di a Dumanda</Label>
                            <select className="w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm bg-white" value={activeAction.demandSource || ''} onChange={e => setActiveAction({...activeAction, demandSource: e.target.value})}><option value="">Selezionà...</option>{FONTES_DEMANDA.map(f => <option key={f.id} value={f.id}>{f.label}</option>)}</select>
                            <Label required={isOsRequired}>ID OS / Protucollu</Label>
                            <input className="w-full p-4 border-2 rounded-2xl mb-4 font-black uppercase text-sm" placeholder={isOsRequired ? "Nº DI A OS OBBLIGATORIU" : "OPZIONALE"} value={activeAction.osId || ''} onChange={e => setActiveAction({...activeAction, osId: e.target.value.toUpperCase()})} />
                            <Label required>Sospensione di a Reta (COPEL)?</Label>
                            <select className={`w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm ${activeAction.copelRequired === 'SÌ' ? 'border-amber-500 bg-amber-50' : 'bg-white'}`} value={activeAction.copelRequired || 'NIMU'} onChange={e => setActiveAction({...activeAction, copelRequired: e.target.value})}><option value="NIMU">MICCA NECESSARIU</option><option value="SÌ">SÌ (DUMANDÀ U SPIGNIMENTU)</option></select>
                            <Label required>Tipi di Poda</Label>
                            <div className="grid grid-cols-1 gap-2 mb-4">{TIPOS_PODA_DATA.map(t => (<label key={t.id} className={`flex items-center p-4 border-2 rounded-2xl transition-all ${activeAction?.pruningTypes?.includes(t.id) ? 'border-audit-600 bg-emerald-50' : 'border-slate-100'}`}><input type="checkbox" className="hidden" checked={activeAction?.pruningTypes?.includes(t.id)} onChange={() => { const current = activeAction.pruningTypes || []; setActiveAction({...activeAction, pruningTypes: current.includes(t.id) ? current.filter(x => x !== t.id) : [...current, t.id]}); }} /><i className={`fas ${activeAction?.pruningTypes?.includes(t.id) ? 'fa-check-square text-audit-600' : 'fa-square text-slate-300'} mr-3`}></i><span className="text-[11px] font-black uppercase">{t.id}</span></label>))}</div>
                            <Label required>Spezia</Label>
                            <input list="especies" className="w-full p-4 border-2 rounded-2xl bg-slate-50 font-black mb-4 uppercase text-sm" placeholder="Circà a spezia..." value={activeAction.species || ''} onChange={e => setActiveAction({...activeAction, species: e.target.value.toUpperCase()})} /><datalist id="especies">{LISTA_ESPECIES.map(s => <option key={s} value={s} />)}</datalist>
                            <div className="grid grid-cols-2 gap-4">
                                <div><Label required>CAP (cm)</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.cap || ''} onChange={e => setActiveAction({...activeAction, cap: e.target.value})} /></div>
                                <div><Label required>Altezza (m)</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.height || ''} onChange={e => setActiveAction({...activeAction, height: e.target.value})} /></div>
                            </div>
                        </Card>
                        <Card className={`border-2 ${activeAction.status === 'IMPEDITU' ? 'border-red-600 bg-red-50' : 'border-slate-200 bg-white'}`}>
                            <label className="flex items-center gap-3 cursor-pointer p-2"><input type="checkbox" className="w-6 h-6 rounded" checked={activeAction.status === 'IMPEDITU'} onChange={e => setActiveAction({...activeAction, status: e.target.checked ? 'IMPEDITU' : 'OK'})} /><span className="font-black text-red-600 uppercase text-xs">Signalà un Impedimentu</span></label>
                            {activeAction.status === 'IMPEDITU' && (
                                <div className="mt-4 space-y-4 screen-fade">
                                    <Label required>Rapportu Tecnicu</Label>
                                    <textarea className="w-full p-3 border-2 border-red-300 rounded-2xl text-sm font-black uppercase" rows="3" value={activeAction.problemReport || ''} onChange={e => setActiveAction({...activeAction, problemReport: e.target.value})} />
                                    <PhotoUpload label="FOTÒ EVIDENZA" preview={activeAction.photoProblem} onCapture={async f => setActiveAction({...activeAction, photoProblem: await processPhoto(f, 'IMPEDIMENTU')})} />
                                </div>
                            )}
                        </Card>
                        <Card className="border-2 border-audit-600 bg-emerald-50">
                            <Label required>3 Fotò di Prima</Label>
                            <div className="grid grid-cols-3 gap-2">
                                {[0,1,2].map(i => <PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosBefore?.[i]} onCapture={async f => { let list = [...activeAction.photosBefore]; list[i] = await processPhoto(f, `PRIMA_${i+1}`); setActiveAction({...activeAction, photosBefore: list}); }} />)}
                            </div>
                            <button disabled={!activeAction.species || !activeAction.cap || !activeAction.height || !activeAction.pruningTypes?.length || (isOsRequired && !activeAction.osId) || (activeAction.status === 'IMPEDITU' ? (!activeAction.problemReport || !activeAction.photoProblem) : activeAction.photosBefore?.filter(p=>p).length < 3)} onClick={() => { 
                                const now = Date.now();
                                if (activeAction.status === 'IMPEDITU') {
                                    const log = { ...activeAction, endTime: now, coords: `${gps.lat},${gps.lng}`, timestamp: new Date().toISOString() };
                                    setLogs([log, ...logs]);
                                    syncToServer({ type: 'MANEJO_IMPEDIDO', sessionId: activeAction.startTime, ...activeAction });
                                    setActiveAction(null); setView('dashboard');
                                } else {
                                    const formDur = Math.floor((now - activeAction.startTime) / 1000);
                                    setActiveAction({ ...activeAction, executionStartTime: now, formDurationSec: formDur, desc: `${activeAction.species} [${activeAction.osId || 'RUTINA'}]` }); 
                                    syncToServer({ type: 'EXECUTION_START', sessionId: activeAction.startTime });
                                    setView('active_service'); 
                                }
                            }} className="w-full mt-4 py-6 rounded-3xl bg-audit-600 text-white font-black uppercase text-xl shadow-lg uppercase tracking-tighter">Inizià u Maneghju Tecnicu</button>
                        </Card>
                    </div>
                );
            }

            // Cronometru di l'esecuzione tecnica
            if (view === 'active_service') {
                const totalElapsed = elapsed - (activeAction.totalPausedSeconds || 0);
                return (
                    <div className="p-6 screen-fade flex flex-col min-h-screen no-scrollbar">
                        <div className="text-center mt-6"><span className="bg-audit-600 text-white px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest leading-none">Esecuzione in Corsu</span><h2 className="text-xl font-black text-slate-800 uppercase mt-5 leading-tight">{activeAction.desc}</h2></div>
                        <div className="flex-1 flex flex-col justify-center items-center">
                            <div className="text-7xl font-black text-slate-900 timer-glow leading-none font-mono tracking-tighter">{formatDuration(totalElapsed)}</div>
                            <p className="text-slate-400 font-black text-[11px] mt-2 uppercase tracking-widest">Hm Effettivu Totale</p>
                        </div>
                        <div className="mt-auto space-y-4 pb-8">
                            <button onClick={() => setView('pause_during_tree')} className="w-full bg-amber-500 text-black py-5 rounded-3xl font-black text-lg shadow-xl flex items-center justify-center gap-3"><i className="fas fa-pause"></i> Interrompe u Maneghju</button>
                            <Card className="border-2 border-audit-900 shadow-xl">
                                <Label required>3 Fotò di Dopu</Label>
                                <div className="grid grid-cols-3 gap-2 mb-2">
                                    {[0,1,2].map(i => <PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosAfter?.[i]} onCapture={async f => { let list = [...activeAction.photosAfter]; list[i] = await processPhoto(f, `DOPU_${i+1}`); setActiveAction({...activeAction, photosAfter: list}); }} />)}
                                </div>
                                <button disabled={activeAction.photosAfter?.filter(p=>p).length < 3} onClick={() => { 
                                    const now = Date.now();
                                    const totalDur = Math.floor((now - activeAction.startTime) / 1000);
                                    const logEntry = { ...activeAction, endTime: now, durationSec: totalDur, effectiveDurationSec: totalDur - (activeAction.totalPausedSeconds || 0), executionDurationSec: totalDur - (activeAction.formDurationSec || 0), coords: `${gps.lat},${gps.lng}`, timestamp: new Date().toISOString() };
                                    setLogs([logEntry, ...logs]); 
                                    syncToServer({ type: 'MANEJO_COMPLETE', ...logEntry });
                                    setActiveAction(null); setView('dashboard'); 
                                }} className="w-full mt-4 py-5 rounded-2xl bg-audit-900 text-white font-black uppercase shadow-xl">Finì è Salvà</button>
                            </Card>
                        </div>
                    </div>
                );
            }

            // Gjestione di e parate
            if (view === 'global_pause_form' || view === 'pause_during_tree') {
                const isOther = activeAction?.tempPauseReason === 'Altru';
                return (
                    <div className="p-6 screen-fade no-scrollbar">
                        <h2 className="text-xl font-black text-slate-800 mb-6 uppercase italic">Registrà a Parata</h2>
                        <Card>
                            <Label required>Mutivu di l'Interruzione</Label>
                            <select className="w-full p-4 border-2 rounded-2xl mb-4 font-black bg-white text-sm" value={activeAction?.tempPauseReason || ''} onChange={e => setActiveAction({...activeAction, tempPauseReason: e.target.value})}><option value="">Selezionà...</option>{PAUSE_REASONS.map(r => <option key={r} value={r}>{r}</option>)}</select>
                            {isOther && (<div className="mb-4"><Label required>Dettagliu</Label><textarea className="w-full p-3 border-2 border-amber-300 rounded-2xl text-sm font-black uppercase" rows="3" value={activeAction.customPauseReason || ''} onChange={e => setActiveAction({...activeAction, customPauseReason: e.target.value})} /></div>)}
                            <Label required>Fotò Evidenza</Label>
                            <PhotoUpload label="FOTÒ PARATA" preview={activeAction?.tempPausePhoto} onCapture={async f => setActiveAction({...activeAction, tempPausePhoto: await processPhoto(f, 'PARATA')})} />
                        </Card>
                        <button disabled={!activeAction?.tempPauseReason || !activeAction?.tempPausePhoto || (isOther && !activeAction.customPauseReason)} onClick={() => { 
                            const now = Date.now();
                            const isNew = !activeAction?.startTime;
                            setActiveAction({ ...activeAction, isPaused: true, pauseStartTime: now, startTime: isNew ? now : activeAction.startTime }); 
                            syncToServer({ type: 'PAUSE_START', sessionId: isNew ? now : activeAction.startTime, reason: activeAction.tempPauseReason });
                            setPauseElapsed(0); setView('active_pause_screen'); 
                        }} className="w-full py-6 rounded-3xl bg-amber-600 text-white font-black text-xl shadow-xl uppercase tracking-tighter">Cunfirmà a Parata</button>
                    </div>
                );
            }

            // Cronometru di a parata attiva
            if (view === 'active_pause_screen') return (
                <div className="p-6 screen-fade flex flex-col min-h-screen bg-slate-900 text-white no-scrollbar">
                    <div className="text-center mt-12 px-4"><span className="bg-amber-500 text-black px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">Serviziu Suspesu</span><h2 className="text-2xl font-black uppercase mt-6 text-amber-500 leading-tight">{activeAction.tempPauseReason === 'Altru' ? activeAction.customPauseReason : activeAction.tempPauseReason}</h2></div>
                    <div className="flex-1 flex flex-col justify-center items-center px-2">
                        <div className="fit-timer font-black text-amber-500 pause-glow leading-none font-mono tracking-tighter">{formatDuration(pauseElapsed)}</div>
                        <p className="text-[10px] font-black text-slate-500 mt-4 uppercase tracking-widest">Cronometru di Parata</p>
                    </div>
                    <button onClick={() => { 
                        const pDur = Math.floor((Date.now() - activeAction.pauseStartTime) / 1000); 
                        if (activeAction.type === 'pause') { 
                            const logEntry = {...activeAction, endTime: Date.now(), durationSec: pDur, status: 'PARATA', timestamp: new Date().toISOString()};
                            setLogs([logEntry, ...logs]); 
                            syncToServer({ type: 'PAUSE_END', ...logEntry });
                            setActiveAction(null); setView('dashboard'); 
                        } else { 
                            setActiveAction({...activeAction, isPaused: false, totalPausedSeconds: (activeAction.totalPausedSeconds || 0) + pDur, tempPauseReason: null, tempPausePhoto: null, customPauseReason: null}); 
                            syncToServer({ type: 'PAUSE_END', sessionId: activeAction.startTime });
                            setView('active_service'); 
                        }
                    }} className="bg-emerald-600 text-white py-7 rounded-[2rem] font-black text-2xl mb-12 uppercase shadow-xl tracking-tighter mx-4">Ripiglià l'Operazione</button>
                </div>
            );

            // Chjusura di a ghjurnata
            if (view === 'end_day') return (
                <div className="p-6 screen-fade text-center pb-24 no-scrollbar">
                    <i className="fas fa-circle-check text-audit-600 text-5xl mb-4"></i><h2 className="text-2xl font-black text-audit-900 uppercase leading-none tracking-tighter">Chjusura di a Ghjunata</h2>
                    <Card className="bg-emerald-50 mt-4 space-y-4 text-left border-audit-200">
                        <div className="flex justify-between border-b border-emerald-100 pb-2 font-black"><span className="text-[10px] text-emerald-600 uppercase tracking-widest leading-none">Hm Effettivu:</span><span className="text-sm font-mono">{formatDuration(stats.work)}</span></div>
                        <div className="flex justify-between border-b border-emerald-100 pb-2"><span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Logistica / Parate:</span><span className="text-sm font-bold text-slate-800 font-mono">{formatDuration(stats.logistics)}</span></div>
                        <div className="flex justify-between font-black text-audit-700 border-t pt-2 mt-2"><span className="text-[11px] uppercase tracking-widest font-black text-audit-900">Ghjunata Totale:</span><span className="text-base font-black font-mono">{formatDuration(stats.journey)}</span></div>
                    </Card>
                    
                    <div className="mt-8 space-y-4">
                        <button disabled={isExporting} onClick={async () => {
                            setIsExporting(true);
                            try {
                                const zip = new JSZip();
                                const shiftInfo = { ...shift, totalStats: stats };
                                zip.file("DATI_DETTAGLIATI_AUDITORIA.json", JSON.stringify({ shift: shiftInfo, logs }, null, 2));
                                const imgs = zip.folder("EVIDENZE_GEORIFERENZIATE");
                                if(shift.foto_unificada) imgs.file("01_APERTURA.jpg", shift.foto_unificada.split(',')[1], {base64: true});
                                logs.forEach((l, idx) => {
                                    if(l.tempPausePhoto) imgs.file(`LOG_${idx}_PARATA.jpg`, l.tempPausePhoto.split(',')[1], {base64: true});
                                    if(l.photoProblem) imgs.file(`LOG_${idx}_IMPEDIMENTU.jpg`, l.photoProblem.split(',')[1], {base64: true});
                                    l.photosBefore?.forEach((p, i) => { if(p) imgs.file(`ARV_${idx}_PRIMA_${i+1}.jpg`, p.split(',')[1], {base64: true}) });
                                    l.photosAfter?.forEach((p, i) => { if(p) imgs.file(`ARV_${idx}_DOPU_${i+1}.jpg`, p.split(',')[1], {base64: true}) });
                                });
                                const blob = await zip.generateAsync({type:"blob"});
                                const reader = new FileReader();
                                reader.onload = async () => {
                                    const encrypted = CryptoJS.AES.encrypt(CryptoJS.lib.WordArray.create(reader.result), ZIP_PASSWORD).toString();
                                    const encryptedBlob = new Blob([encrypted], { type: "application/octet-stream" });
                                    const fileName = `RAD_MCR_v23_${new Date().toISOString().slice(0,10)}.zip`;
                                    if (navigator.share) {
                                        const file = new File([encryptedBlob], fileName, { type: "application/octet-stream" });
                                        try { await navigator.share({ files: [file], title: 'RAD MCR v23', text: `Relazione RAD - ${TARGET_EMAIL}` }); await finalizeAndClearAll(); } 
                                        catch (err) { if (err.name !== 'AbortError') { const a = document.createElement("a"); a.href = URL.createObjectURL(encryptedBlob); a.download = fileName; a.click(); await finalizeAndClearAll(); } }
                                    } else { const a = document.createElement("a"); a.href = URL.createObjectURL(encryptedBlob); a.download = fileName; a.click(); await finalizeAndClearAll(); }
                                };
                                reader.readAsArrayBuffer(blob);
                            } catch(e) { alert("Errore: " + e.message); } finally { setIsExporting(false); }
                        }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl uppercase flex items-center justify-center gap-3"><i className={isExporting ? "fas fa-spinner fa-spin" : "fas fa-lock"}></i> {isExporting ? "ESPURTENDU..." : "GENERÀ È MANDÀ U RAD!"}</button>

                        <button onClick={() => setShowResetConfirm(true)} className="w-full py-5 border-2 border-audit-900 text-audit-900 rounded-3xl font-black text-sm uppercase tracking-widest flex items-center justify-center gap-2">
                            <i className="fas fa-rotate"></i> Resettà per un Novu Turnu
                        </button>
                    </div>

                    {showResetConfirm && (
                        <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6 screen-fade">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center border-t-4 border-red-600">
                                <i className="fas fa-trash-can text-red-600 text-5xl mb-4"></i>
                                <h3 className="text-xl font-black text-slate-800 uppercase leading-none">Cancellà i Dati Lucali?</h3>
                                <p className="text-[10px] text-slate-400 mt-2 uppercase">Questu cancellerà u prugressu di u telefunu è resettarà per u lindumane.</p>
                                <div className="mt-8 space-y-3">
                                    <button onClick={finalizeAndClearAll} className="w-full bg-red-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Cunfirmà u Resettu</button>
                                    <button onClick={() => setShowResetConfirm(false)} className="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Annullà</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic tracking-widest animate-pulse">SGP AUDIT...</div>;
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
