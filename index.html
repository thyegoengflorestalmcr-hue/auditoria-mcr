    <style>
        body { background-color: #f8fafc; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .timer-glow { text-shadow: 0 0 15px rgba(5, 150, 105, 0.3); }
        .pause-glow { text-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        input:focus, select:focus, textarea:focus { border-color: #059669; outline: none; ring: 2px; ring-color: rgba(5, 150, 105, 0.2); }
        .btn-active:active { transform: scale(0.97); transition: 0.1s; }
        .screen-fade { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        input, textarea { text-transform: uppercase; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fit-timer { font-size: clamp(3rem, 15vw, 6rem); }
        .toast { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 10px 20px; border-radius: 8px; z-index: 9999; animation: fadeIn 0.5s, fadeOut 0.5s 2.5s forwards; }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONEXÃO SUPABASE ---
        const SUPABASE_URL = "https://kqzxrywfrtbyxwgvggsd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxenhyeXdmcnRieXh3Z3ZnZ3NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjE4NjksImV4cCI6MjA4NDIzNzg2OX0.2XCcj9dFQqMHooUmF1D1Yuy9CvKPvabMO0Ai3A_Mto8";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const TARGET_EMAIL = "thyego.engflorestalmcr@gmail.com";
        const ZIP_PASSWORD = "MCR06032025";

        const TIPOS_PODA_DATA = [{ id: "Poda de Levantamento" }, { id: "Poda de Limpeza" }, { id: "Poda de Adequação" }, { id: "Poda Estrutural" }, { id: "Poda de Segurança" }, { id: "Poda Emergencial" }, { id: "CORTE TOTAL (SUPRESSÃO)" }];
        const FONTES_DEMANDA = [{ id: "manutencao", label: "Manutenção de Rotina" }, { id: "os", label: "Poda com Protocolo (Cidadão)" }, { id: "emergencia", label: "Emergência / Sinistro" }, { id: "corte_protocolo", label: "Corte com Protocolo/Laudo" }];
        
        const LISTA_ESPECIES = ["Araucária", "Cedro", "Imbuia", "Peroba-rosa", "Canela-preta", "Jacarandá", "Pau-brasil", "Xaxim", "Figueira-branca", "NÃO IDENTIFICADA", "DESCONHECIDA", "Abacateiro", "Abacaxi-de-anta", "Acacia", "Acacia-negra", "Açaí", "Açoita-cavalo", "Alecrim", "Alfeneiro", "Algodoeiro", "Amapá", "Amendoim-bravo", "Angico", "Araticum", "Aroeira", "Baguaçu", "Bambu", "Bauhinia", "Bicuíba", "Boleira", "Bracatinga", "Braúna", "Buriti", "Cabreúva", "Cafezeiro", "Caixeta", "Cajueiro", "Cambará", "Camboatá", "Canafístula", "Canela", "Canjerana", "Capororoca", "Caroba", "Carvalho", "Casca-d'anta", "Casuarina", "Cedrinho", "Cerejeira", "Cinamomo", "Coqueiro", "Corticeira", "Cumaru", "Embaúba", "Erva-mate", "Eucalipto", "Extremosa", "Ficus", "Figueira", "Flamboyant", "Gameleira", "Goiabeira", "Grápia", "Grevillea", "Guabiroba", "Guaçatonga", "Guajuvira", "Guatambu", "Hovenia", "Ingá", "Ipê-amarelo", "Ipê-branco", "Ipê-rosa", "Ipê-roxo", "Jabuticabeira", "Jacarandá", "Jaca", "Jamelão", "Jatobá", "Jequitibá", "Jerivá", "Leiteiro", "Ligustro", "Louro", "Magnólia", "Mamica-de-cadela", "Mandioqueira", "Mangueira", "Marinheiro", "Mogno", "Monjoleiro", "Mulungu", "Murta", "Noz-pecã", "Oiti", "Paineira", "Palmeira-imperial", "Palmeira-real", "Pata-de-vaca", "Pau-ferro", "Pau-marfim", "Peroba", "Pinus", "Pitanga", "Platano", "Quaresmeira", "Resedá", "Sabiá", "Sapucaia", "Sibipiruna", "Sucupira", "Tamarineiro", "Tarumã", "Tipuana", "Tucaneira", "Uvaia", "Uva-do-japão", "Vassourão-branco"].sort();
        const PAUSE_REASONS = ["Almoço / Refeição", "Chuva / Tempo Ruim", "Quebra de Equipamento", "Logística / Deslocamento", "Interferência de Munícipe", "Abastecimento", "Suspensão Rede (COPEL)", "Outros"];

        const formatDuration = (s) => `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`;
        const Card = ({ children }) => <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4">{children}</div>;
        const Label = ({ children, required }) => <label className="block text-[11px] font-bold text-slate-500 uppercase mb-1.5 tracking-wider">{children} {required && <span className="text-red-500">*</span>}</label>;
        
        const PhotoUpload = ({ label, preview, onCapture, fullWidth }) => (
            <label className={`relative ${fullWidth ? 'h-40' : 'h-28'} border-2 border-dashed rounded-xl flex flex-col items-center justify-center transition-all cursor-pointer ${preview ? 'border-audit-500 bg-emerald-50' : 'border-slate-300 bg-slate-50'}`}>
                {preview ? <img src={preview} className="absolute inset-0 w-full h-full object-cover rounded-xl" /> : <div className="text-center p-2"><i className="fas fa-camera text-2xl text-slate-300 mb-1"></i><div className="text-[9px] font-black text-slate-600 uppercase">{label}</div></div>}
                <input type="file" className="hidden" accept="image/*" onChange={e => onCapture(e.target.files[0])} />
            </label>
        );

        // --- FUNÇÃO DE ENVIO UNITÁRIO (SEM LOOP INFINITO) ---
        const sendToSupabase = async (payload) => {
            // "Esquece" o envio para não travar a tela (Fire and Forget)
            supabaseClient.from('registros_poda').insert([payload]).then(({ error }) => {
                if (error) console.error("Erro Sync:", error);
                else console.log("Sync OK");
            });
        };

        const App = () => {
            const [view, setView] = useState('loading');
            const [shift, setShift] = useState({ rt: '', tst: '', operador: '', placa: '', auxiliares: [''], placaAux: '', foto_unificada: null, journeyDate: null });
            const [logs, setLogs] = useState([]);
            const [activeAction, setActiveAction] = useState(null);
            const [gps, setGps] = useState({ lat: null, lng: null });
            const [elapsed, setElapsed] = useState(0); 
            const [pauseElapsed, setPauseElapsed] = useState(0);
            const [journeyElapsed, setJourneyElapsed] = useState(0); 
            const [showEndConfirm, setShowEndConfirm] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const [toast, setToast] = useState(null);

            useEffect(() => {
                const load = async () => {
                    try {
                        const s = await idbKeyval.get('mcr_shift_v18_final');
                        const a = await idbKeyval.get('mcr_active_v18_final');
                        const l = await idbKeyval.get('mcr_logs_v18_final') || [];
                        if (s) setShift(s);
                        if (a) { setActiveAction(a); if (a.startTime) setElapsed(Math.floor((Date.now() - a.startTime) / 1000)); }
                        setLogs(l);
                        setView(s?.active ? 'dashboard' : 'setup');
                    } catch (e) { setView('setup'); }
                };
                load();
                navigator.geolocation.watchPosition(p => setGps({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), null, { enableHighAccuracy: true });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    if (shift?.active && shift?.journeyStartTime) setJourneyElapsed(Math.floor(((shift.journeyEndTime || Date.now()) - shift.journeyStartTime) / 1000));
                    if (activeAction?.startTime) {
                        setElapsed(Math.floor((Date.now() - activeAction.startTime) / 1000));
                        if (activeAction.isPaused) setPauseElapsed(Math.floor((Date.now() - activeAction.pauseStartTime) / 1000));
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [activeAction, shift]);

            useEffect(() => {
                if (shift?.active) idbKeyval.set('mcr_shift_v18_final', shift);
                if (activeAction) idbKeyval.set('mcr_active_v18_final', activeAction); else idbKeyval.del('mcr_active_v18_final');
                idbKeyval.set('mcr_logs_v18_final', logs);
            }, [shift, activeAction, logs]);

            // --- PROCESSAMENTO COM EXIF ---
            const processPhoto = async (file) => {
                if (!file) return null;
                const options = { maxSizeMB: 0.15, maxWidthOrHeight: 1024, useWebWorker: true };
                
                // 1. Pega Metadados
                let metadata = null;
                await new Promise(r => {
                    EXIF.getData(file, function() {
                        const m = EXIF.getAllTags(this);
                        if(m.GPSLatitude) {
                            const lat = m.GPSLatitude[0] + m.GPSLatitude[1]/60 + m.GPSLatitude[2]/3600;
                            const lng = m.GPSLongitude[0] + m.GPSLongitude[1]/60 + m.GPSLongitude[2]/3600;
                            metadata = { lat: m.GPSLatitudeRef==='S'?-lat:lat, lng: m.GPSLongitudeRef==='W'?-lng:lng, data: m.DateTimeOriginal };
                        }
                        r();
                    });
                });

                // 2. Comprime
                try {
                    const compressed = await imageCompression(file, options);
                    const base64 = await new Promise(r => { const rd = new FileReader(); rd.readAsDataURL(compressed); rd.onloadend = () => r(rd.result); });
                    return { base64, metadata }; 
                } catch (e) { return null; }
            };

            const stats = useMemo(() => {
                const treeLogs = logs.filter(l => l.type === 'tree' && l.status !== 'IMPEDIDO');
                const totalFormSec = treeLogs.reduce((acc, log) => acc + (log.formDurationSec || 0), 0);
                const totalManejoPuroSec = treeLogs.reduce((acc, log) => acc + ((log.executionDurationSec || 0) - (log.totalPausedSeconds || 0)), 0);
                return { 
                    work: totalFormSec + totalManejoPuroSec, preparo: totalFormSec, manejo: totalManejoPuroSec,
                    logistics: Math.max(0, journeyElapsed - (totalFormSec + totalManejoPuroSec)), journey: journeyElapsed, 
                    totalTrees: logs.filter(l => l.type === 'tree').length,
                    treesPruned: treeLogs.filter(t => t.pruningTypes?.some(p => !p.includes('CORTE'))).length,
                    treesSuppressed: treeLogs.filter(t => t.pruningTypes?.some(p => p.includes('CORTE'))).length
                };
            }, [logs, journeyElapsed]);

            const finalizeAndClearAll = async () => {
                await idbKeyval.clear();
                localStorage.clear();
                window.location.reload();
            };

            // --- AÇÕES COM ENVIO UNITÁRIO ---
            const saveLog = (logItem) => {
                // 1. Salva Local
                const newLogs = [logItem, ...logs];
                setLogs(newLogs);
                
                // 2. Dispara Supabase (Sem travar tela)
                const payload = {
                    data_referencia: shift.journeyDate,
                    operador_encarregado: shift.operador,
                    rt_responsavel: shift.rt,
                    tst_responsavel: shift.tst,
                    placa: shift.placa,
                    auxiliares: shift.auxiliares?.join(", "),
                    especie: logItem.species,
                    cap: logItem.cap,
                    altura: logItem.height,
                    tipos_poda: logItem.pruningTypes?.join(", "),
                    hm_manejo_seg: (logItem.executionDurationSec || 0) - (logItem.totalPausedSeconds || 0),
                    hm_preparo_seg: logItem.formDurationSec || 0,
                    pausa_total_seg: logItem.totalPausedSeconds || 0,
                    coordenadas: logItem.coords,
                    fotos_antes: logItem.photosBefore?.map(p => p.base64 || p), // Compatibilidade
                    fotos_depois: logItem.photosAfter?.map(p => p.base64 || p),
                    foto_dds: logItem.species === 'DDS_INICIAL' ? logItem.photosBefore[0] : null,
                    metadados_auditoria: logItem.metadata_array,
                    status_servico: logItem.status
                };
                sendToSupabase(payload);
                setToast("Salvo e Enviado!");
                setTimeout(() => setToast(null), 2000);
            };

            // VIEWS
            if (view === 'loading') return <div className="h-screen bg-audit-900 flex items-center justify-center text-white font-black italic animate-pulse">SGP AUDIT...</div>;

            if (view === 'setup') return (
                <div className="p-6 screen-fade pb-20 no-scrollbar">
                    <div className="text-center mb-8"><i className="fas fa-helmet-safety text-audit-600 text-5xl mb-4"></i><h1 className="text-2xl font-black text-slate-800 uppercase">Abertura de Turno</h1></div>
                    <Card><Label required>Equipe Técnica</Label><div className="space-y-3"><input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="RT" value={shift.rt} onChange={e => setShift({...shift, rt: e.target.value.toUpperCase()})} /><input className="w-full p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder="TST" value={shift.tst} onChange={e => setShift({...shift, tst: e.target.value.toUpperCase()})} /><div className="grid grid-cols-2 gap-2"><input className="w-full p-4 border-2 rounded-2xl font-black text-sm uppercase" placeholder="ENCARREGADO" value={shift.operador} onChange={e => setShift({...shift, operador: e.target.value.toUpperCase()})} /><input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="PLACA" value={shift.placa} onChange={e => setShift({...shift, placa: e.target.value.toUpperCase()})} /></div></div></Card>
                    <Card><div className="flex justify-between items-center mb-4"><Label required>Equipe de Apoio</Label><button onClick={() => setShift({...shift, auxiliares: [...(shift?.auxiliares || ['']), '']})} className="bg-audit-600 text-white text-[9px] px-3 py-1.5 rounded-xl font-black uppercase">+ ADD</button></div><div className="space-y-2 mb-4">{shift.auxiliares.map((aux, idx) => (<div key={idx} className="flex gap-2 items-center"><input className="flex-1 p-4 border-2 rounded-2xl text-sm font-black uppercase" placeholder={`Auxiliar ${idx+1}`} value={aux} onChange={e => { let list = [...shift.auxiliares]; list[idx] = e.target.value.toUpperCase(); setShift({...shift, auxiliares: list}); }} /></div>))}</div><Label>Logística</Label><input className="w-full p-4 border-2 rounded-2xl font-black uppercase text-sm" placeholder="Placa Apoio" value={shift.placaAux} onChange={e => setShift({...shift, placaAux: e.target.value.toUpperCase()})} /></Card>
                    <Card><Label required>DDS</Label><PhotoUpload fullWidth label="DDS" preview={shift.foto_unificada?.base64} onCapture={async f => setShift({...shift, foto_unificada: await processPhoto(f)})} /></Card>
                    <button disabled={!shift?.operador || !shift?.placa || !shift?.foto_unificada} onClick={async () => { 
                        const ns = {...shift, active: true, journeyStartTime: Date.now(), journeyDate: new Date().toLocaleDateString('pt-BR')};
                        // Envia DDS
                        const ddsLog = { species: "DDS_INICIAL", status: "ABERTURA", timestamp: new Date().toISOString(), synced: false, coords: `${gps.lat},${gps.lng}`, photosBefore: [ns.foto_unificada.base64] };
                        saveLog(ddsLog);
                        await idbKeyval.set('mcr_shift_v18_final', ns);
                        setShift(ns); setView('dashboard'); 
                    }} className="w-full py-6 rounded-3xl bg-audit-600 text-white font-black text-xl shadow-xl uppercase">Iniciar Expediente</button>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="screen-fade pb-24 no-scrollbar min-h-screen">
                    {toast && <div className="toast">{toast}</div>}
                    <div className="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-40 shadow-sm"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-audit-600 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-tree"></i></div><div><p className="text-[10px] font-black text-audit-600 uppercase">Gestão MCR</p><p className="font-black text-slate-800 text-sm uppercase mt-1">{shift.operador}</p></div></div><div className="text-right"><p className="text-[9px] font-black text-slate-400 uppercase leading-none">{shift.journeyDate}</p></div></div>
                    <div className="p-5"><div className="bg-slate-900 p-5 rounded-3xl text-white shadow-2xl mb-4 text-center border-b-4 border-audit-500"><p className="text-[10px] font-black opacity-50 uppercase mb-1">Jornada</p><p className="text-4xl font-black font-mono">{formatDuration(stats.journey)}</p></div><div className="grid grid-cols-2 gap-3 mb-4"><div className="bg-audit-600 p-4 rounded-3xl text-white shadow-xl"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Hm Efetivo</p><p className="text-2xl font-black">{formatDuration(stats.work)}</p></div><div className="bg-slate-800 p-4 rounded-3xl text-white shadow-xl border-b-4 border-amber-500"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">Logística</p><p className="text-2xl font-black">{formatDuration(stats.logistics)}</p></div></div>
                    <div className="space-y-4"><button onClick={() => { setActiveAction({ pruningTypes: [], status: 'OK', totalPausedSeconds: 0, photosBefore: [], photosAfter: [], startTime: Date.now(), copelRequired: 'NÃO', metadata_array: [] }); setView('tree_form'); }} className="w-full bg-audit-600 text-white p-9 rounded-[2rem] shadow-xl flex flex-col items-center gap-2 btn-active"><i className="fas fa-plus-circle text-3xl"></i><span className="font-black text-xl uppercase">Registrar Manejo</span></button><button onClick={() => { setActiveAction({ type: 'pause', isPaused: false, photosBefore: [], photosAfter: [] }); setView('global_pause_form'); }} className="w-full bg-white border-2 border-slate-200 text-slate-600 p-6 rounded-3xl shadow-sm flex items-center justify-center gap-4 btn-active"><i className="fas fa-pause-circle text-2xl"></i><span className="font-black text-lg uppercase">Registrar Parada</span></button></div></div><div className="fixed bottom-0 left-0 right-0 p-4 bg-white/95 border-t z-40"><button onClick={() => setShowEndConfirm(true)} className="w-full bg-audit-900 text-white py-5 rounded-3xl font-black text-sm uppercase">Encerrar Turno</button></div>
                    {showEndConfirm && <div className="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-6 screen-fade"><div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center border-t-4 border-audit-900"><i className="fas fa-warning text-audit-900 text-5xl mb-4"></i><h3 className="text-xl font-black text-slate-800 uppercase">Confirmar?</h3><div className="mt-8 space-y-3"><button onClick={() => { setShift({...shift, journeyEndTime: Date.now()}); setShowEndConfirm(false); setView('end_day'); }} className="w-full bg-audit-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Sim, Encerrar</button><button onClick={() => setShowEndConfirm(false)} className="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black uppercase text-[10px]">Voltar</button></div></div></div>}
                </div>
            );

            if (view === 'tree_form') return <div className="p-6 screen-fade pb-20 no-scrollbar"><div className="flex items-center gap-4 mb-6"><button onClick={() => { setActiveAction(null); setView('dashboard'); }} className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center"><i className="fas fa-arrow-left"></i></button><h2 className="text-xl font-black text-slate-800 uppercase italic">Prontuário</h2></div><Card><Label required>Origem</Label><select className="w-full p-4 border-2 rounded-2xl mb-4 font-black text-sm" value={activeAction.demandSource} onChange={e => setActiveAction({...activeAction, demandSource: e.target.value})}><option value="">Selecione...</option>{FONTES_DEMANDA.map(f => <option key={f.id} value={f.id}>{f.label}</option>)}</select><Label>OS (Opcional)</Label><input className="w-full p-4 border-2 rounded-2xl mb-4 font-black uppercase text-sm" value={activeAction.osId || ''} onChange={e => setActiveAction({...activeAction, osId: e.target.value.toUpperCase()})} /><Label required>Espécie</Label><input list="especies" className="w-full p-4 border-2 rounded-2xl bg-slate-50 font-black mb-4 uppercase text-sm" value={activeAction.species || ''} onChange={e => setActiveAction({...activeAction, species: e.target.value.toUpperCase()})} /><datalist id="especies">{LISTA_ESPECIES.map(s => <option key={s} value={s} />)}</datalist><div className="grid grid-cols-2 gap-4"><div><Label required>CAP</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.cap || ''} onChange={e => setActiveAction({...activeAction, cap: e.target.value})} /></div><div><Label required>Altura</Label><input type="number" className="w-full p-4 border-2 rounded-2xl font-black text-sm" value={activeAction.height || ''} onChange={e => setActiveAction({...activeAction, height: e.target.value})} /></div></div><Label required>Tipos</Label><div className="grid grid-cols-1 gap-2 mb-4">{TIPOS_PODA_DATA.map(t => (<label key={t.id} className={`flex items-center p-4 border-2 rounded-2xl ${activeAction?.pruningTypes?.includes(t.id) ? 'border-audit-600 bg-emerald-50' : 'border-slate-100'}`}><input type="checkbox" className="hidden" checked={activeAction?.pruningTypes?.includes(t.id)} onChange={() => { const current = activeAction.pruningTypes || []; setActiveAction({...activeAction, pruningTypes: current.includes(t.id) ? current.filter(x => x !== t.id) : [...current, t.id]}); }} /><i className={`fas ${activeAction?.pruningTypes?.includes(t.id) ? 'fa-check-square text-audit-600' : 'fa-square text-slate-300'} mr-3`}></i><span className="text-[11px] font-black uppercase">{t.id}</span></label>))}</div><Label required>Fotos Antes</Label><div className="grid grid-cols-3 gap-2 mb-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosBefore?.[i]?.base64} onCapture={async f => { let list = [...(activeAction.photosBefore||[])]; let meta = [...(activeAction.metadata_array||[])]; const res = await processPhoto(f); if(res){ list[i]=res.base64; meta[i]=res.meta; } setActiveAction({...activeAction, photosBefore: list, metadata_array: meta}); }} />)}</div></Card><button disabled={!activeAction.species || !activeAction.cap || !activeAction.height || !activeAction.pruningTypes?.length || activeAction.photosBefore?.filter(p=>p).length < 3} onClick={() => { setActiveAction({ ...activeAction, type: 'tree', executionStartTime: Date.now(), formDurationSec: Math.floor((Date.now() - activeAction.startTime) / 1000), desc: activeAction.species, treeCoords: `${gps.lat},${gps.lng}` }); setView('active_service'); }} className="w-full mt-4 py-6 rounded-3xl bg-audit-600 text-white font-black uppercase text-xl shadow-lg">Iniciar</button></div>;

            if (view === 'active_service') return <div className="p-6 screen-fade flex flex-col min-h-screen no-scrollbar"><div className="text-center mt-6"><span className="bg-audit-600 text-white px-5 py-1.5 rounded-full text-[10px] font-black uppercase">Execução</span><h2 className="text-xl font-black text-slate-800 uppercase mt-5">{activeAction.desc}</h2></div><div className="flex-1 flex flex-col justify-center items-center"><div className="text-7xl font-black text-slate-900 timer-glow leading-none font-mono">{formatDuration(elapsed - (activeAction.totalPausedSeconds || 0))}</div><p className="text-slate-400 font-black text-[11px] mt-2 uppercase">Hm Efetivo Total</p></div><div className="mt-auto space-y-4 pb-8"><button onClick={() => { setActiveAction({...activeAction, isPaused: true, pauseStartTime: Date.now()}); setPauseElapsed(0); setView('pause_during_tree'); }} className="w-full bg-amber-500 text-black py-5 rounded-3xl font-black text-lg shadow-xl mb-4">Interromper</button><Card><Label required>Fotos Depois</Label><div className="grid grid-cols-3 gap-2 mb-2">{[0,1,2].map(i=><PhotoUpload key={i} label={`F${i+1}`} preview={activeAction.photosAfter?.[i]?.base64} onCapture={async f => { let list = [...(activeAction.photosAfter||[])]; const res = await processPhoto(f); if(res) list[i]=res.base64; setActiveAction({...activeAction, photosAfter: list}); }} />)}</div><button disabled={activeAction.photosAfter?.filter(p=>p).length < 3} onClick={() => { const now = Date.now(); const log = { ...activeAction, endTime: now, durationSec: Math.floor((now - activeAction.startTime) / 1000), effectiveDurationSec: Math.floor((now - activeAction.startTime) / 1000) - (activeAction.totalPausedSeconds || 0), coords: activeAction.treeCoords || `${gps.lat},${gps.lng}`, status: 'OK', timestamp: new Date().toISOString() }; saveLog(log); setActiveAction(null); setView('dashboard'); }} className="w-full mt-4 py-5 rounded-2xl bg-audit-900 text-white font-black uppercase">Finalizar</button></Card></div></div>;

            if (view === 'global_pause_form' || view === 'pause_during_tree') return <div className="p-6 screen-fade"><h2 className="text-xl font-black text-slate-800 mb-6 uppercase italic">Registrar Parada</h2><Card><Label required>Motivo</Label><select className="w-full p-4 border-2 rounded-2xl mb-4 font-black bg-white text-sm" value={activeAction?.tempPauseReason || ''} onChange={e => setActiveAction({...activeAction, tempPauseReason: e.target.value})}><option value="">Selecione...</option>{PAUSE_REASONS.map(r => <option key={r} value={r}>{r}</option>)}</select><Label>Foto (Opcional)</Label><PhotoUpload label="FOTO PAUSA" onCapture={async f => setActiveAction({...activeAction, tempPausePhoto: await processPhoto(f)})} preview={activeAction?.tempPausePhoto?.base64} /></Card><button disabled={!activeAction?.tempPauseReason} onClick={() => { const now = Date.now(); setActiveAction({ ...activeAction, type: 'pause', isPaused: true, pauseStartTime: now, startTime: activeAction?.startTime || now, pauseCoords: `${gps.lat},${gps.lng}` }); setPauseElapsed(0); setView('active_pause_screen'); }} className="w-full py-6 rounded-3xl bg-amber-600 text-white font-black text-xl uppercase shadow-xl">Confirmar Pausa</button></div>;

            if (view === 'active_pause_screen') return <div className="p-6 screen-fade flex flex-col min-h-screen bg-slate-900 text-white justify-center items-center"><h2 className="text-2xl font-black uppercase text-amber-500 mb-4">{activeAction.tempPauseReason}</h2><div className="text-7xl font-mono font-black mb-8">{formatDuration(pauseElapsed)}</div><button onClick={() => { const pDur = Math.floor((Date.now() - activeAction.pauseStartTime) / 1000); if(activeAction.type === 'pause') { const log = { ...activeAction, endTime: Date.now(), durationSec: pDur, status: 'PAUSA', timestamp: new Date().toISOString(), coords: activeAction.pauseCoords || `${gps.lat},${gps.lng}`, totalPausedSeconds: pDur }; saveLog(log); setActiveAction(null); setView('dashboard'); } else { setActiveAction({...activeAction, isPaused: false, totalPausedSeconds: (activeAction.totalPausedSeconds || 0) + pDur, tempPauseReason: null}); setView('active_service'); } }} className="bg-emerald-600 text-white py-6 px-12 rounded-full font-black text-xl">Retomar</button></div>;

            if (view === 'end_day') return <div className="p-6 screen-fade text-center pb-12 min-h-screen flex flex-col justify-center"><i className="fas fa-check-circle text-audit-600 text-7xl mb-6"></i><h2 className="text-3xl font-black text-audit-900 uppercase">Turno Finalizado</h2><Card className="bg-emerald-50 mt-4 space-y-4 text-left border-audit-200"><div className="flex justify-between font-black"><span className="text-[10px] uppercase">Hm Efetivo:</span><span className="font-mono">{formatDuration(stats.work)}</span></div><div className="flex justify-between font-black text-audit-900 border-t pt-2 mt-2"><span className="text-[11px] uppercase">Jornada Total:</span><span className="text-lg font-mono">{formatDuration(stats.journey)}</span></div></Card><button disabled={isExporting} onClick={async () => {
                setIsExporting(true);
                try {
                    const zip = new JSZip();
                    const shiftInfo = { ...shift, totalStats: stats };
                    zip.file("DADOS_DETALHADOS.json", JSON.stringify({ shift: shiftInfo, logs }, null, 2));
                    let csv = "DATA;STATUS;ESPECIE;CAP;ALTURA;OS;HM_EFETIVO;PAUSA_SEG;GPS;OPERADOR\n";
                    logs.forEach(l => {
                        const hm = (l.executionDurationSec || 0) - (l.totalPausedSeconds || 0);
                        csv += `${shift.journeyDate};${l.status};${l.species || 'PARADA'};${l.cap || ''};${l.height || ''};${l.osId || 'ROTINA'};${hm};${l.totalPausedSeconds || 0};${l.coords || ''};${shift.operador}\n`;
                    });
                    zip.file("RELATORIO.csv", csv);
                    const imgs = zip.folder("EVIDENCIAS_GEORREFERENCIADAS");
                    if(shift.foto_unificada) imgs.file("01_ABERTURA.jpg", shift.foto_unificada.base64.split(',')[1], {base64: true});
                    logs.forEach((l, idx) => {
                        if(l.tempPausePhoto) imgs.file(`LOG_${idx}_PAUSA.jpg`, l.tempPausePhoto.base64.split(',')[1], {base64: true});
                        l.photosBefore?.forEach((p, i) => { if(p) imgs.file(`ARV_${idx}_ANTES_${i+1}.jpg`, p.base64.split(',')[1], {base64: true}) });
                        l.photosAfter?.forEach((p, i) => { if(p) imgs.file(`ARV_${idx}_DEPOIS_${i+1}.jpg`, p.base64.split(',')[1], {base64: true}) });
                    });
                    const blob = await zip.generateAsync({type:"blob"});
                    const reader = new FileReader();
                    reader.onload = async () => {
                        const arrayBuffer = reader.result;
                        const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);
                        const encrypted = CryptoJS.AES.encrypt(wordArray, ZIP_PASSWORD).toString();
                        const encryptedBlob = new Blob([encrypted], { type: "application/octet-stream" });
                        const fileName = `RAD_MCR_PROTEGIDO_${new Date().toISOString().slice(0,10)}.zip`;
                        const a = document.createElement("a"); a.href = URL.createObjectURL(encryptedBlob); a.download = fileName; a.click(); await finalizeAndClearAll();
                    };
                    reader.readAsArrayBuffer(blob);
                } catch(e) { alert("Erro: " + e.message); } finally { setIsExporting(false); }
            }} className="w-full py-8 mt-10 rounded-[2.5rem] bg-audit-600 text-white font-black text-2xl shadow-xl uppercase">{isExporting ? "Gerando..." : "Baixar Relatório"}</button><button onClick={()=>setView('dashboard')} className="mt-8 text-slate-300 font-black uppercase text-[10px] underline">Voltar ao Painel</button></div>;

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
